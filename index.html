<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wetterstation von Martin Huber</title>

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, Arial;

  padding: 20px;
}

}

#top-left {
  font-size: 16px;
  line-height: 1.2;
}

#top-right {
  font-size: 40px;
}

canvas {
  width: 100%;
  background: #1a1a1a;
  border-radius: 12px;
  padding: 10px;
}

button {
  padding: 8px 14px;
  margin-right: 6px;

  color: #fff;
  border: 1px solid #444;
  border-radius: 6px;
}

  width: 100%;

</style>
</head>

<body>

<h1 style="text-align:center;">ğŸŒ¤ Wetterstation von Martin Huber</h1>

<div id="topbar">
  <div id="top-left">
    <div id="sunrise">ğŸŒ… --:--</div>
    <div id="sunset">ğŸŒ‡ --:--</div>
  </div>
  <div id="top-right">
    <span id="top-weather-icon">â˜€ï¸</span>
  </div>
</div>

<h2>Aktuelle Messwerte</h2>

<div id="livevalues">
  <p id="live-temp"></p>
  <p id="live-hum"></p>
  <p id="live-press"></p>
  <p id="live-trend"></p>
</div>

<div class="tab">
  <button onclick="showTab('24h')">24h</button>
  <button onclick="showTab('week')">Woche</button>
  <button onclick="showTab('month')">Monat</button>
  <button onclick="showTab('year')">Jahr</button>
</div>

<div id="24h"><canvas id="chart24h"></canvas></div>
<div id="week" class="hidden"><canvas id="chartWeek"></canvas></div>
<div id="month" class="hidden"><canvas id="chartMonth"></canvas></div>
<div id="year" class="hidden"><canvas id="chartYear"></canvas></div>

<h2>Interaktives Regenradar</h2>
<div id="radar"></div>

<h2>OpenWeather Vorhersage (5 Tage)</h2>
<div id="forecast"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "xx",
  authDomain: "meine-wetterstation.firebaseapp.com",
  databaseURL: "https://meine-wetterstation-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "meine-wetterstation",
  storageBucket: "meine-wetterstation.appspot.com",
  messagingSenderId: "593494014586",
  appId: "1:593494014586:web:a05ed68495b1b16d6059c3"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* LIVE-DATEN */
const liveRef = ref(db, "weather/live");
let lastTemp = null;

onValue(liveRef, (snap) => {
  const d = snap.val();
  if (!d) return;

  const t = d.temperature;

  document.getElementById("live-temp").textContent =
    "ğŸŒ¡ Temperatur: " + t.toFixed(1) + " Â°C";

  document.getElementById("live-hum").textContent =
    "ğŸ’§ Luftfeuchtigkeit: " + d.humidity.toFixed(1) + " %";

  document.getElementById("live-press").textContent =
    "ğŸŒ Luftdruck: " + d.pressure.toFixed(1) + " hPa";

  if (lastTemp !== null) {
    if (t > lastTemp) document.getElementById("live-trend").textContent = "ğŸ“ˆ Temperatur steigt";
    else if (t < lastTemp) document.getElementById("live-trend").textContent = "ğŸ“‰ Temperatur fÃ¤llt";
    else document.getElementById("live-trend").textContent = "â¡ï¸ stabil";
  }
  lastTemp = t;

  /* OPENWEATHER ICONS + SUNRISE/SUNSET */
  if (d.openweather && d.openweather.weather) {

    const w = d.openweather.weather[0].main.toLowerCase();
    let icon = "â˜€ï¸";
    if (w.includes("cloud")) icon = "â˜ï¸";
    if (w.includes("rain")) icon = "ğŸŒ§ï¸";
    if (w.includes("snow")) icon = "â„ï¸";

    document.getElementById("top-weather-icon").textContent = icon;

    const sr = new Date((d.openweather.sys.sunrise + d.openweather.timezone) * 1000)
      .toLocaleTimeString("de-DE", { hour: "2-digit", minute: "2-digit" });

    const ss = new Date((d.openweather.sys.sunset + d.openweather.timezone) * 1000)
      .toLocaleTimeString("de-DE", { hour: "2-digit", minute: "2-digit" });

    document.getElementById("sunrise").textContent = "ğŸŒ… " + sr;
    document.getElementById("sunset").textContent = "ğŸŒ‡ " + ss;
  }
});
  /* HISTORY LADEN */
async function loadHistory(path) {
  const snap = await get(ref(db, path));
  const data = snap.val();
  if (!data) return { labels: [], temps: [], hums: [], press: [] };

  const labels = [];
  const temps = [];
  const hums = [];
  const press = [];

  for (const ts in data) {

    // Deine Firmware liefert ORTSZEIT â†’ KEINE KORREKTUR!
    const d = new Date(ts * 1000);

    let label = "";

    if (path.includes("24h")) {
      label = d.toLocaleTimeString("de-DE", {
        hour: "2-digit",
        minute: "2-digit"
      });
    } 
    else if (path.includes("week")) {
      label = d.toLocaleDateString("de-DE", {
        weekday: "short"
      }).replace(".", "");
    } 
    else if (path.includes("month")) {
      label = d.toLocaleDateString("de-DE", {
        day: "2-digit"
      });
    } 
    else if (path.includes("year")) {
      label = d.toLocaleDateString("de-DE", {
        month: "short"
      }).replace(".", "");
    }

    labels.push(label);
    temps.push(data[ts].t);
    hums.push(data[ts].h);
    press.push(data[ts].p);
  }

  return { labels, temps, hums, press };
}

/* CHARTS ZEICHNEN */
async function drawChart(canvasId, path, title) {
  const ctx = document.getElementById(canvasId).getContext("2d");
  const { labels, temps, hums, press } = await loadHistory(path);

  new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [
        { 
          label: "Temperatur (Â°C)", 
          data: temps, 
          borderColor: "rgba(255, 99, 99, 1)",
          backgroundColor: "rgba(255, 99, 99, 0.15)",
          borderWidth: 1.5,
          tension: 0.35,
          pointRadius: 0,
          fill: true,
          yAxisID: "y"
        },
        { 
          label: "Luftfeuchtigkeit (%)", 
          data: hums, 
          borderColor: "rgba(80, 160, 255, 1)",
          backgroundColor: "rgba(80, 160, 255, 0.15)",
          borderWidth: 1.5,
          tension: 0.35,
          pointRadius: 0,
          fill: true,
          yAxisID: "y1"
        },
        { 
          label: "Luftdruck (hPa)", 
          data: press, 
          borderColor: "rgba(120, 255, 120, 1)",
          backgroundColor: "rgba(120, 255, 120, 0.15)",
          borderWidth: 1.5,
          tension: 0.35,
          pointRadius: 0,
          fill: true,
          yAxisID: "y2"
        }
      ]
    },
    options: {
      responsive: true,
      plugins: { 
        title: { 
          display: true, 
          text: title, 
          color: "#fff" 
        } 
      },
      scales: {
        y: { ticks: { color: "#ccc" } },
        y1: { ticks: { color: "#ccc" } },
        y2: { ticks: { color: "#ccc" } },
        x: { ticks: { color: "#ccc" } }
      }
    }
  });
}

/* OPENWEATHER FORECAST */
async function loadForecast() {
  const lat = 47.43599;
  const lon = 16.25597;
  const key = "xx";

  const url =
    `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=de&appid=${key}`;

  const res = await fetch(url);
  const data = await res.json();

  const box = document.getElementById("forecast");
  box.innerHTML = "";

  data.list.slice(0, 10).forEach(item => {

    // OpenWeather liefert UTC â†’ timezone addieren â†’ dann lokale Zeit
    const d = new Date((item.dt + data.city.timezone) * 1000);

    const textTime = d.toLocaleString("de-DE");

    const div = document.createElement("div");
    div.innerHTML =
      `<b>${textTime}</b><br>
       ğŸŒ¡ ${item.main.temp.toFixed(1)}Â°C<br>
       ğŸŒ¦ ${item.weather[0].description}<br><br>`;
    box.appendChild(div);
  });
}

/* RADAR */
function initRadar() {
  const map = L.map('radar').setView([47.43599, 16.25597], 8);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);
}

/* TABS */
window.showTab = function(name) {
  document.getElementById("24h").classList.add("hidden");
  document.getElementById("week").classList.add("hidden");
  document.getElementById("month").classList.add("hidden");
  document.getElementById("year").classList.add("hidden");

  const tab = document.getElementById(name);
  tab.classList.remove("hidden");

  if (name === "24h") drawChart("chart24h", "weather/history/24h", "Letzte 24 Stunden");
  if (name === "week") drawChart("chartWeek", "weather/history/week", "Letzte 7 Tage");
  if (name === "month") drawChart("chartMonth", "weather/history/month", "Letzter Monat");
  if (name === "year") drawChart("chartYear", "weather/history/year", "Letztes Jahr");
};

/* START */
window.onload = () => {
  drawChart("chart24h", "weather/history/24h", "Letzte 24 Stunden");
  drawChart("chartWeek", "weather/history/week", "Letzte 7 Tage");
  drawChart("chartMonth", "weather/history/month", "Letzter Monat");
  drawChart("chartYear", "weather/history/year", "Letztes Jahr");
  initRadar();
  loadForecast();
};
</script>

</body>
</html>
