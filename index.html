<head>

<style>
body {
    margin: 0;
    padding: 0;
    background: #0d0d0d;
    color: white;
    font-family: -apple-system, BlinkMacSystemFont, "SF Pro Text", Arial, sans-serif;
}

.main {
    padding: 30px 20px 40px;
    max-width: 1100px;
    margin: 0 auto;
}

/* Header */
#header {
    text-align: center;
    margin-bottom: 30px;
}

#header h1 {
    margin: 10px 0 0;
    font-size: 28px;
}

#header h3 {
    margin: 5px 0 10px;

    opacity: 0.8;
}

#gps {
    opacity: 0.7;
    font-size: 15px;
}

/* Tabs */
.tabs {
    display: flex;
    justify-content: center;
    gap: 20px;

.tab {

    background: #1c1c1e;

}

    gap: 15px;

.sensor-btn {

    border-radius: 10px;
    background: #1c1c1e;
    cursor: pointer;
    opacity: 0.7;
    transition: 0.2s;
}

.sensor-btn.active {
    opacity: 1;
    font-weight: 600;
}

/* Chart Container */
.chart-box {
    background: #1c1c1e;
    padding: 20px;
    border-radius: 18px;
    margin-bottom: 30px;
}

/* Radar */
#radar {
    background: #1c1c1e;
    padding: 20px;
    border-radius: 18px;
    margin-bottom: 30px;
}

#radar-frame {
    width: 100%;
    height: 260px;
    border: none;
    border-radius: 12px;

</style>
</head>
<body>

<div class="main">

const app = initializeApp(firebaseConfig);

/* ================= OPENWEATHER ================= */
const OWM_API_KEY = "27602f1bbb8e3dd3587a1da6e3de24b6";  /* <--- HIER EINTRAGEN */
const LAT = 47.366;
const LON = 16.233;

async function loadOpenWeather() {
    try {
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${LAT}&lon=${LON}&units=metric&lang=de&appid=${OWM_API_KEY}&_=${Date.now()}`;
        const res = await fetch(url);

        if (!res.ok) {
            console.warn("OWM Fehler:", res.status);
            return;
        }

        const data = await res.json();

        if (data.weather && data.weather[0].icon) {
            document.getElementById("weather-icon").src =

        }

    } catch (e) {
        console.error("OWM Fehler:", e);
    }
}

/* ================= GPS ================= */
function loadGPS() {
    if (!navigator.geolocation) return;

    navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude.toFixed(5);
        const lon = pos.coords.longitude.toFixed(5);
        document.getElementById("gps").innerText = `GPS: ${lat}, ${lon}`;
    });
}

/* ================= LIVE-WERTE (optional) ================= */
onValue(ref(db, "weather"), snap => {
    const d = snap.val();
    if (!d) return;

    // Falls du später Live-Karten einbaust
    console.log("Live-Werte:", d);
});
/* ================= HISTORY LADEN ================= */
async function loadHistory(sensor) {
    const year = new Date().getFullYear();
    const snap = await get(ref(db, `history/${year}/${sensor}`));
    return snap.val() || {};
}

/* ================= FILTER ================= */
function filterData(data, hours) {
    const now = Date.now();
    const limit = now - hours * 3600 * 1000;

    const timestamps = Object.keys(data)
        .map(t => Number(t) * 1000)   // Unix Sekunden → ms
        .filter(t => t >= limit)
        .sort((a, b) => a - b);

    return timestamps.map(t => ({
        time: new Date(t).toLocaleTimeString("de-AT", {
            hour: "2-digit",
            minute: "2-digit"
        }),
        value: data[Math.floor(t / 1000)]
    }));
}

/* ================= CHART ================= */
let chart;

function drawChart(labels, values, color) {
    if (chart) chart.destroy();

    const ctx = document.getElementById("mainChart").getContext("2d");

    chart = new Chart(ctx, {
        type: "line",
        data: {
            labels,
            datasets: [{
                data: values,
                borderColor: color,
                backgroundColor: color,
                tension: 0.35,
                pointRadius: 3
            }]
        },
        options: {
            responsive: true,
            animation: false,
            plugins: { legend: { display: false } }
        }
    });
}

/* ================= STEUERUNG ================= */
const sensorColors = {
    temperature: "#fdd835",
    humidity: "#00e5ff",
    pressure: "#e040fb"
};

let currentSensor = "temperature";
let currentRange = "today";

async function updateChart() {
    const data = await loadHistory(currentSensor);

    let filtered;

  let timestamps = Object.keys(data)
    .map(t => Number(t) * 1000)
    .sort((a, b) => a - b);

if (currentRange === "today") {
    filtered = timestamps.map(t => ({
        time: new Date(t).toLocaleTimeString("de-AT", {
            hour: "2-digit",
            minute: "2-digit"
        }),
        value: data[Math.floor(t / 1000)]
    }));
}

if (currentRange === "week") {
    filtered = timestamps.map(t => ({
        time: new Date(t).toLocaleString("de-AT", {
            weekday: "short",
            hour: "2-digit",
            minute: "2-digit"
        }),
        value: data[Math.floor(t / 1000)]
    }));
}

if (currentRange === "month") {
    filtered = timestamps.map(t => ({
        time: new Date(t).toLocaleDateString("de-AT", {
            day: "2-digit",
            month: "2-digit"
        }),
        value: data[Math.floor(t / 1000)]
    }));
}

if (currentRange === "year") {
    filtered = timestamps.map(t => ({
        time: new Date(t).toLocaleDateString("de-AT"),
        value: data[Math.floor(t / 1000)]
    }));
}
