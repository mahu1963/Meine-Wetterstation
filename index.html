<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Wetterstation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            padding: 20px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 15px auto;
            width: 300px;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            font-size: 1.4em;
        }
        .value {
            font-weight: bold;
            font-size: 1.6em;
            color: #0077cc;
        }
    </style>
</head>
<body>

    <h1>üå§Ô∏è Meine Wetterstation</h1>

    <div class="card">
        Temperatur: <span id="temp" class="value">‚Äì</span>
    </div>

    <div class="card">
        Luftfeuchte: <span id="hum" class="value">‚Äì</span>
    </div>

    <div class="card">
        Luftdruck: <span id="pres" class="value">‚Äì</span>
    </div>

    <!-- Firebase Script -->
    <script type="module">
        // Firebase Module Imports
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-app.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.6.10/firebase-database.js";

        // Deine Firebase-Konfiguration
        const firebaseConfig = {
            apiKey: "AIzaSyAfIU041dyNBiCC_ywpJiwf8mABJVsT-lw",
            authDomain: "meine-wetterstation.firebaseapp.com",
            databaseURL: "https://meine-wetterstation-default-rtdb.europe-west1.firebasedatabase.app/",
            projectId: "meine-wetterstation",
            storageBucket: "meine-wetterstation.firebasestorage.app",
            messagingSenderId: "593494014586",
            appId: "1:593494014586:web:a05ed68495b1b16d6059c3",
            measurementId: "G-ST9RCRW888"
        };

        // Firebase starten
        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // Referenzen zu deinen Daten
        const tempRef = ref(db, "weather/temperature");
        const humRef  = ref(db, "weather/humidity");
        const presRef = ref(db, "weather/pressure");

        // Live-Daten aus Firebase abrufen
        onValue(tempRef, (snapshot) => {
            document.getElementById("temp").innerText = snapshot.val() + " ¬∞C";
        });

        onValue(humRef, (snapshot) => {
            document.getElementById("hum").innerText = snapshot.val() + " %";
        });

        onValue(presRef, (snapshot) => {
            document.getElementById("pres").innerText = snapshot.val() + " hPa";
        });
    </script>

</body>
</html>
