<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Wetterstation</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Firebase v8 (funktioniert im Browser ohne Module) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f0f0f0;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .werte {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .wert {
            flex: 1 1 150px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.6rem;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .wert i {
            display: block;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #444;
        }

        .trend {
            font-size: 1.4rem;
            margin-left: 10px;
        }

        canvas {
            margin-top: 40px;
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h1>Meine Wetterstation</h1>

<!-- Live-Werte -->
<div class="werte">
    <div class="wert">
        <i class="fa-solid fa-temperature-three-quarters"></i>
        <span id="temp">â€“</span> Â°C
        <i id="tempTrend" class="trend"></i>
    </div>

    <div class="wert">
        <i class="fa-solid fa-droplet"></i>
        <span id="hum">â€“</span> %
        <i id="humTrend" class="trend"></i>
    </div>

    <div class="wert">
        <i class="fa-solid fa-gauge-high"></i>
        <span id="press">â€“</span> hPa
        <i id="pressTrend" class="trend"></i>
    </div>
</div>

<!-- Min/Max -->
<h2>Min/Max (24h)</h2>
<div class="werte">
    <div class="wert">
        <i class="fa-solid fa-arrow-up"></i>
        <span id="tempMax">â€“</span> Â°C (Max)
    </div>

    <div class="wert">
        <i class="fa-solid fa-arrow-down"></i>
        <span id="tempMin">â€“</span> Â°C (Min)
    </div>
</div>

<!-- Diagramme -->
<h2>Temperaturverlauf (24h)</h2>
<canvas id="tempChart"></canvas>

<h2>Feuchteverlauf (24h)</h2>
<canvas id="humChart"></canvas>

<h2>Druckverlauf (24h)</h2>
<canvas id="pressChart"></canvas>

<h2>Temperatur â€“ letzte 7 Tage</h2>
<canvas id="tempWeek"></canvas>

<h2>Temperatur â€“ letzter Monat</h2>
<canvas id="tempMonth"></canvas>

<script>
    // ðŸ”¥ KORREKTE Firebase-Konfiguration
    const firebaseConfig = {
        apiKey: "AIzaSyAfIU041dyNBiCC_ywpJiwf8mABJVsT-lw",
        authDomain: "meine-wetterstation.firebaseapp.com",
        databaseURL: "https://meine-wetterstation-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "meine-wetterstation",
        storageBucket: "meine-wetterstation.firebasestorage.app",
        messagingSenderId: "593494014586",
        appId: "1:593494014586:web:a05ed68495b1b16d6059c3",
        measurementId: "G-ST9RCRW888"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Trend-Variablen
    let lastTemp = null;
    let lastHum = null;
    let lastPress = null;

    function updateTrend(id, current, last) {
        const el = document.getElementById(id);
        if (last === null) return;

        if (current > last) {
            el.className = "fa-solid fa-arrow-up trend";
            el.style.color = "red";
        } else if (current < last) {
            el.className = "fa-solid fa-arrow-down trend";
            el.style.color = "blue";
        } else {
            el.className = "fa-solid fa-minus trend";
            el.style.color = "gray";
        }
    }

    // Live-Werte
    db.ref("weather/temperature").on("value", s => {
        const v = s.val();
        document.getElementById("temp").textContent = v.toFixed(1);
        updateTrend("tempTrend", v, lastTemp);
        lastTemp = v;
    });

    db.ref("weather/humidity").on("value", s => {
        const v = s.val();
        document.getElementById("hum").textContent = v.toFixed(1);
        updateTrend("humTrend", v, lastHum);
        lastHum = v;
    });

    db.ref("weather/pressure").on("value", s => {
        const v = s.val();
        document.getElementById("press").textContent = v.toFixed(1);
        updateTrend("pressTrend", v, lastPress);
        lastPress = v;
    });

    // Chart.js Setup
    function createChart(id, label, color) {
        return new Chart(document.getElementById(id).getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: label,
                    data: [],
                    borderColor: color,
                    backgroundColor: color + "33",
                    tension: 0.2
                }]
            }
        });
    }

    const tempChart = createChart("tempChart", "Temperatur (Â°C)", "red");
    const humChart = createChart("humChart", "Feuchte (%)", "blue");
    const pressChart = createChart("pressChart", "Druck (hPa)", "green");
    const tempWeek = createChart("tempWeek", "Temp (Â°C)", "orange");
    const tempMonth = createChart("tempMonth", "Temp (Â°C)", "purple");

    // History-Daten
    const now = Math.floor(Date.now() / 1000);
    const since24h = now - 86400;
    const sinceWeek = now - 7 * 86400;
    const sinceMonth = now - 30 * 86400;

    let tempValues = [];

    function addHistory(ref, chart, since, callback) {
        db.ref(ref)
            .orderByKey()
            .startAt(String(since))
            .on("child_added", snap => {
                const ts = snap.key;
                const val = snap.val();

                const time = new Date(ts * 1000).toLocaleTimeString("de-DE", {
                    hour: "2-digit",
                    minute: "2-digit"
                });

                chart.data.labels.push(time);
                chart.data.datasets[0].data.push(val);
                chart.update();

                if (callback) callback(val);
            });
    }

    // Temperatur 24h + Min/Max
    addHistory("history/temperature", tempChart, since24h, val => {
        tempValues.push(val);
        document.getElementById("tempMax").textContent = Math.max(...tempValues).toFixed(1);
        document.getElementById("tempMin").textContent = Math.min(...tempValues).toFixed(1);
    });

    addHistory("history/humidity", humChart, since24h);
    addHistory("history/pressure", pressChart, since24h);

    addHistory("history/temperature", tempWeek, sinceWeek);
    addHistory("history/temperature", tempMonth, sinceMonth);
</script>

</body>
</html>
