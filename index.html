    button {

      border: none;

    }

    /* Dark Mode */
    body.dark {
      background: #1c1c1e;
      color: #eee;
    }
    body.dark .card {
      background: #2c2c2e;
      color: #eee;
    }
    body.dark .tabbar {
      background: #1c1c1e;
      border-bottom: 1px solid #444;
    }
    body.dark .tab {

    }
    body.dark .tab.active {

    }
  </style>
</head>
