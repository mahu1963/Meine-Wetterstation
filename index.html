<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸŒ¤ï¸ Meine Wetterstation</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
    }

    .card {
      background: white;
      padding: 20px;
      margin: 10px auto;
      width: 250px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      font-size: 1.2rem;
    }

    span {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>ğŸŒ¤ï¸ Meine Wetterstation</h1>

  <div class="card">Temperatur: <span id="temp">â€“</span> Â°C</div>
  <div class="card">Luftfeuchte: <span id="hum">â€“</span> %</div>
  <div class="card">Luftdruck: <span id="pres">â€“</span> hPa</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    // Deine Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "DEIN_API_KEY",
      authDomain: "meine-wetterstation.firebaseapp.com",
      databaseURL: "https://meine-wetterstation-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "meine-wetterstation",
      storageBucket: "meine-wetterstation.appspot.com",
      messagingSenderId: "DEINE_SENDER_ID",
      appId: "DEINE_APP_ID"
    };

    // Firebase initialisieren
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // HTML-Elemente referenzieren
    const t = document.getElementById("temp");
    const h = document.getElementById("hum");
    const p = document.getElementById("pres");

    // Listener fÃ¼r Temperatur
    db.ref("weather/temperature").on("value", (snapshot) => {
      t.textContent = snapshot.val();
    });

    // Listener fÃ¼r Luftfeuchte
    db.ref("weather/humidity").on("value", (snapshot) => {
      h.textContent = snapshot.val();
    });

    // Listener fÃ¼r Luftdruck
    db.ref("weather/pressure").on("value", (snapshot) => {
      p.textContent = snapshot.val();
    });
  </script>

</body>
</html>
