<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meine Wetterstation</title>

<!-- App-Icon & PWA -->
<link rel="apple-touch-icon" href="icon.png">
<link rel="icon" type="image/png" href="icon.png">
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<link rel="apple-touch-startup-image" href="splash.png">

<style>
/* ----------------------------- */
/* Farben fÃ¼r Hell/Dunkel-Modus */
/* ----------------------------- */
:root {
  --bg: #111;
  --fg: #eee;
  --accent: #0af;
}

.light {
  --bg: #f0f0f0;
  --fg: #111;
  --accent: #0077cc;
}

/* Hintergrund-Fade */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: var(--bg);
  color: var(--fg);
  text-align: center;
  transition: background 0.6s ease, color 0.6s ease;
}

/* ----------------------------- */
/* Schwebender runder Button     */
/* ----------------------------- */
#modeBtn {
  position: fixed;
  top: 16px;
  right: 16px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: var(--accent);
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
  z-index: 9999;

  /* Glow Animation */
  animation: glow 2.5s infinite ease-in-out;
}

@keyframes glow {
  0%   { box-shadow: 0 0 10px var(--accent); }
  50%  { box-shadow: 0 0 22px var(--accent); }
  100% { box-shadow: 0 0 10px var(--accent); }
}

#modeBtn:hover {
  transform: scale(1.08);
}

#modeBtn:active {
  transform: scale(0.92);
}

/* ----------------------------- */
/* iPhone-Style Toggle Switch    */
/* ----------------------------- */
.switch {
  position: fixed;
  top: 80px;
  right: 16px;
  width: 52px;
  height: 28px;
  z-index: 9999;
}

.switch input {
  display: none;
}

.slider {
  position: absolute;
  cursor: pointer;
  background-color: #777;
  border-radius: 34px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: .3s;
  box-shadow: inset 0 0 4px rgba(0,0,0,0.3);
}

.slider:before {
  position: absolute;
  content: "";
  height: 22px;
  width: 22px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: .3s;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

input:checked + .slider {
  background-color: var(--accent);
}

input:checked + .slider:before {
  transform: translateX(24px);
}

/* ----------------------------- */
/* Tabs, Seiten, Layout          */
/* ----------------------------- */
.tabs {
  display: flex;
  background: #222;
  border-bottom: 1px solid #444;
}
.tab {
  flex: 1;
  padding: 12px;
  cursor: pointer;
  font-weight: bold;
  color: #aaa;
}
.tab.active {
  color: #fff;
  border-bottom: 3px solid var(--accent);
}

.page {
  display: none;
  padding: 20px;
}
.page.active {
  display: block;
}

.value {
  font-size: 2.4em;
  margin: 10px 0;
}

canvas {
  width: 100%;
  max-width: 420px;
  height: 200px;
  margin-top: 20px;
}

.week-box {
  background: #222;
  padding: 10px;
  margin: 10px auto;
  width: 90%;
  border-radius: 8px;
  text-align: left;
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- Button + Switch -->
<button id="modeBtn" onclick="toggleMode()">ðŸŒ™</button>

<label class="switch">
  <input type="checkbox" id="modeSwitch" onchange="toggleSwitch()">
  <span class="slider"></span>
</label>

<div class="tabs">
    <div class="tab active" onclick="showPage(0)">Live</div>
    <div class="tab" onclick="showPage(1)">Verlauf</div>
    <div class="tab" onclick="showPage(2)">Woche</div>
</div>

<div id="page0" class="page active">
    <h2>Liveâ€‘Werte</h2>
    <div class="value" id="temp">-- Â°C</div>
    <div class="value" id="hum">-- %</div>
    <div class="value" id="pres">-- hPa</div>
</div>

<div id="page1" class="page">
    <h2>24h Verlauf</h2>
    <canvas id="chart"></canvas>
</div>

<div id="page2" class="page">
    <h2>Wochenâ€‘Min/Max</h2>
    <div id="week"></div>
</div>

<script>
function showPage(i) {
    document.querySelectorAll(".page").forEach((p, idx) =>
        p.classList.toggle("active", idx === i)
    );
    document.querySelectorAll(".tab").forEach((t, idx) =>
        t.classList.toggle("active", idx === i)
    );
}

async function fetchData() {
    const url = "https://raw.githubusercontent.com/mahu1963/Meine-Wetterstation/main/data.json?ts=" + Date.now();
    const res = await fetch(url);
    const data = await res.json();
    updateUI(data);
}

let chart;

function trend(a, b) {
    if (a > b) return "â†‘";
    if (a < b) return "â†“";
    return "â†’";
}

function updateUI(d) {
    const last = d.hist[d.hist.length - 1];

    document.getElementById("temp").textContent =
        d.t.toFixed(1) + " Â°C " + trend(d.t, last.t);

    document.getElementById("hum").textContent =
        d.h.toFixed(1) + " % " + trend(d.h, last.h);

    document.getElementById("pres").textContent =
        d.p.toFixed(1) + " hPa " + trend(d.p, last.p);

    const labels = d.hist.map(h => {
        const dt = new Date(h.ts * 1000);
        return dt.getHours() + ":" + ("0" + dt.getMinutes()).slice(-2);
    });

    const temps = d.hist.map(h => h.t);

    if (!chart) {
        const ctx = document.getElementById("chart").getContext("2d");
        chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: "Temperatur (Â°C)",
                    data: temps,
                    borderColor: "#0af",
                    backgroundColor: "rgba(0,170,255,0.2)",
                    tension: 0.2
                }]
            },
            options: {
                scales: {
                    x: { ticks: { color: "#ccc" } },
                    y: { ticks: { color: "#ccc" } }
                },
                plugins: {
                    legend: { labels: { color: "#ccc" } }
                }
            }
        });
    } else {
        chart.data.labels = labels;
        chart.data.datasets[0].data = temps;
        chart.update();
    }

    const weekDiv = document.getElementById("week");
    weekDiv.innerHTML = "";

    d.week.forEach(day => {
        const box = document.createElement("div");
        box.className = "week-box";
        box.innerHTML = `
            <b>${day.day}</b><br>
            Temp: ${day.minT.toFixed(1)} â€“ ${day.maxT.toFixed(1)} Â°C
        `;
        weekDiv.appendChild(box);
    });
}

fetchData();
setInterval(fetchData, 30000);

/* ----------------------------- */
/* Dark/Light Mode Logik         */
/* ----------------------------- */

function toggleMode() {
  document.body.classList.toggle("light");

  const isLight = document.body.classList.contains("light");

  document.getElementById("modeBtn").textContent = isLight ? "ðŸŒž" : "ðŸŒ™";
  document.getElementById("modeSwitch").checked = isLight;

  localStorage.setItem("mode", isLight ? "light" : "dark");
}

function toggleSwitch() {
  const isLight = document.getElementById("modeSwitch").checked;

  if (isLight) document.body.classList.add("light");
  else document.body.classList.remove("light");

  document.getElementById("modeBtn").textContent = isLight ? "ðŸŒž" : "ðŸŒ™";

  localStorage.setItem("mode", isLight ? "light" : "dark");
}

window.addEventListener("load", () => {
  const saved = localStorage.getItem("mode");

  // Auto-Dark-Mode nach Uhrzeit (wenn kein gespeicherter Modus existiert)
  if (!saved) {
    const hour = new Date().getHours();
    const autoLight = hour >= 7 && hour < 19;

    if (autoLight) document.body.classList.add("light");
    else document.body.classList.remove("light");
  } else {
    if (saved === "light") document.body.classList.add("light");
    else document.body.classList.remove("light");
  }

  const isLight = document.body.classList.contains("light");
  document.getElementById("modeSwitch").checked = isLight;
  document.getElementById("modeBtn").textContent = isLight ? "ðŸŒž" : "ðŸŒ™";
});

/* ----------------------------- */
/* PWA Service Worker            */
/* ----------------------------- */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
