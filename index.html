<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetterstation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

    <!-- Navigation -->
    <nav>
        <button onclick="showPage('tempPage')">Temperatur</button>
        <button onclick="showPage('humPage')">Feuchte</button>
        <button onclick="showPage('pressPage')">Druck</button>
        <button onclick="showPage('week')">Woche</button>
        <button onclick="showPage('year')">Jahr</button>
        <button id="modeToggle">☾</button>
    </nav>

    <!-- Temperatur -->
    <div id="tempPage" class="page">
        <div class="card">
            <div class="label">Temperatur</div>
            <div id="temp">–</div>
        </div>
        <canvas id="chart24"></canvas>
    </div>

    <!-- Feuchte -->
    <div id="humPage" class="page">
        <div class="card">
            <div class="label">Luftfeuchtigkeit</div>
            <div id="hum">–</div>
        </div>
    </div>

    <!-- Druck -->
    <div id="pressPage" class="page">
        <div class="card">
            <div class="label">Luftdruck</div>
            <div id="press">–</div>
        </div>
    </div>

    <!-- Woche -->
    <div id="week" class="page">
        <canvas id="chartWeek"></canvas>
    </div>

    <!-- Jahr -->
    <div id="year" class="page">
        <canvas id="chartYear"></canvas>
    </div>

    <div id="lastUpdate">Quelle: –</div>

    <script src="script.js"></script>

    <script>
        function showPage(id) {
            document.querySelectorAll('.page').forEach(p => p.style.display = 'none');
            document.getElementById(id).style.display = 'block';
        }
        showPage('tempPage');
    </script>

</body>
</html>
