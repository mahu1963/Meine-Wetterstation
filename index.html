<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Wetterstation</title>

    <!-- App Icon f√ºr Browser & Home Screen -->
    <link rel="icon" type="image/png" href="icon.png">
    <link rel="apple-touch-icon" href="icon.png">

    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">

    <!-- PWA Farben -->
    <meta name="theme-color" content="#ffffff">

    <!-- Font Awesome ‚Äì stabiler Handy‚ÄëFix -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 15px;
            background: linear-gradient(#cfe9ff, #eaf6ff);
        }

        @media (max-width: 600px) {
            body { padding: 10px; }
            .werte { flex-direction: column; gap: 15px; }
            canvas { width: 100% !important; height: auto !important; }
        }

        .werte {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .wert {
            flex: 1 1 150px;
            background: rgba(255,255,255,0.55);
            backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 14px;
            text-align: center;
            font-size: 1.6rem;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
            color: #222;
        }

        .tempColor { color: #ff3333; }
        .humColor { color: #ff8800; }
        .pressColor { color: #0033cc; }

        .trend {
            font-size: 1.4rem;
            margin-left: 10px;
        }

        .glowbar {
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #ffcccc, #ff3333);
            border-radius: 6px;
            margin-bottom: 10px;
        }

        canvas {
            margin-top: 40px;
            background: rgba(255,255,255,0.55);
            backdrop-filter: blur(8px);
            padding: 20px;
            border-radius: 14px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.12);
        }

        #yearSelect {
            padding: 10px;
            font-size: 1.1rem;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<!-- Titelbox -->
<div style="
    width:100%;
    background:rgba(255,255,255,0.55);
    backdrop-filter:blur(8px);
    padding:18px 20px;
    border-radius:14px;
    margin-bottom:25px;
    box-shadow:0 4px 10px rgba(0,0,0,0.12);
    display:flex;
    align-items:center;
    gap:18px;
">

    <div id="weatherIcon" style="display:flex; flex-direction:column; gap:6px; align-items:center;">
        <i class="fa-solid fa-sun" style="font-size:32px; color:#FFD700;"></i>
    </div>

    <div>
        <div style="font-size:2.2rem; font-weight:bold; color:#003366; margin:0;">
            Wetter Stuben‚ÄëBernstein
        </div>
        <div style="font-size:1.4rem; color:#005599; margin-top:3px;">
            Martin Huber
        </div>
        <div id="location" style="font-size:1.1rem; color:#003366; margin-top:6px;">
            üìç Standort wird geladen‚Ä¶
        </div>
        <div id="datetime" style="font-size:1.1rem; color:#003366; margin-top:4px;">
            üïí Datum & Uhrzeit werden geladen‚Ä¶
        </div>
    </div>

</div>

<!-- Der Rest deiner Seite bleibt unver√§ndert -->
<!-- (Charts, Firebase, Smart‚ÄëIcon‚ÄëSystem usw.) -->

<script>
/* Live-Ortserkennung */
if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(
        pos => {
            const lat = pos.coords.latitude.toFixed(5);
            const lon = pos.coords.longitude.toFixed(5);
            document.getElementById("location").textContent =
                "üìç Standort: " + lat + ", " + lon;
        },
        err => {
            document.getElementById("location").textContent =
                "üìç Standort konnte nicht ermittelt werden";
        }
    );
}

/* Datum & Uhrzeit */
function updateDateTime() {
    const now = new Date();
    const dateStr = now.toLocaleDateString("de-DE", {
        weekday: "long",
        year: "numeric",
        month: "long",
        day: "numeric"
    });
    const timeStr = now.toLocaleTimeString("de-DE", {
        hour: "2-digit",
        minute: "2-digit",
        second: "2-digit"
    });
    document.getElementById("datetime").textContent =
        "üïí " + dateStr + " ‚Äì " + timeStr;
}
setInterval(updateDateTime, 1000);
updateDateTime();
</script>

</body>
</html>
