<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wetterstation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>Wetterstation</h1>
</header>

<main>

    <section class="card">
        <h2>Aktuell</h2>
        <div class="values">
            <div class="value">
                <span id="temp">--</span>
                <label>Temperatur</label>
            </div>
            <div class="value">
                <span id="hum">--</span>
                <label>Feuchtigkeit</label>
            </div>
            <div class="value">
                <span id="press">--</span>
                <label>Druck</label>
            </div>
        </div>
    </section>

    <section class="card">
        <h2>Min / Max heute</h2>
        <div class="values">
            <div class="value">
                <span id="minT">--</span>
                <label>Min °C</label>
            </div>
            <div class="value">
                <span id="maxT">--</span>
                <label>Max °C</label>
            </div>
            <div class="value">
                <span id="minH">--</span>
                <label>Min %</label>
            </div>
            <div class="value">
                <span id="maxH">--</span>
                <label>Max %</label>
            </div>
            <div class="value">
                <span id="minP">--</span>
                <label>Min hPa</label>
            </div>
            <div class="value">
                <span id="maxP">--</span>
                <label>Max hPa</label>
            </div>
        </div>
    </section>

</main>

<script src="script.js"></script>
</body>
</html>
