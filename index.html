<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meine Wetterstation</title>

<!-- App-Icon & PWA -->
<link rel="apple-touch-icon" href="icon.png">
<link rel="icon" type="image/png" href="icon.png">
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">

<!-- Optional: Splash-Screen (Bild splash.png ins Repo legen) -->
<link rel="apple-touch-startup-image" href="splash.png">

<style>
    body {
    <button id="modeBtn" onclick="toggleMode()">ðŸŒ™</button>
   <label class="switch">
  <input type="checkbox" id="modeSwitch" onchange="toggleSwitch()">
  <span class="slider"></span>
</label>

        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
        background: #111;
        color: #eee;
        text-align: center;
    }

    .tabs {
        display: flex;
        background: #222;
        border-bottom: 1px solid #444;
    }
    .tab {
        flex: 1;
        padding: 12px;
        cursor: pointer;
        font-weight: bold;
        color: #aaa;
    }
    .tab.active {
        color: #fff;
        border-bottom: 3px solid #0af;
    }

    .page {
        display: none;
        padding: 20px;
    }
    .page.active {
        display: block;
    }

    .value {
        font-size: 2.4em;
        margin: 10px 0;
    }

    canvas {
        width: 100%;
        max-width: 420px;
        height: 200px;
        margin-top: 20px;
    }

    .week-box {
        background: #222;
        padding: 10px;
        margin: 10px auto;
        width: 90%;
        border-radius: 8px;
        text-align: left;
    }
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<div class="tabs">
    <div class="tab active" onclick="showPage(0)">Live</div>
    <div class="tab" onclick="showPage(1)">Verlauf</div>
    <div class="tab" onclick="showPage(2)">Woche</div>
</div>

<div id="page0" class="page active">
    <h2>Liveâ€‘Werte</h2>
    <div class="value" id="temp">-- Â°C</div>
    <div class="value" id="hum">-- %</div>
    <div class="value" id="pres">-- hPa</div>
</div>

<div id="page1" class="page">
    <h2>24h Verlauf</h2>
    <canvas id="chart"></canvas>
</div>

<div id="page2" class="page">
    <h2>Wochenâ€‘Min/Max</h2>
    <div id="week"></div>
</div>

<script>
function showPage(i) {
    document.querySelectorAll(".page").forEach((p, idx) =>
        p.classList.toggle("active", idx === i)
    );
    document.querySelectorAll(".tab").forEach((t, idx) =>
        t.classList.toggle("active", idx === i)
    );
}

async function fetchData() {
    const url = "https://raw.githubusercontent.com/mahu1963/Meine-Wetterstation/main/data.json?ts=" + Date.now();
    const res = await fetch(url);
    const data = await res.json();
    updateUI(data);
}

let chart;

function trend(a, b) {
    if (a > b) return "â†‘";
    if (a < b) return "â†“";
    return "â†’";
}

function updateUI(d) {
    const last = d.hist[d.hist.length - 1];

    document.getElementById("temp").textContent =
        d.t.toFixed(1) + " Â°C " + trend(d.t, last.t);

    document.getElementById("hum").textContent =
        d.h.toFixed(1) + " % " + trend(d.h, last.h);

    document.getElementById("pres").textContent =
        d.p.toFixed(1) + " hPa " + trend(d.p, last.p);

    const labels = d.hist.map(h => {
        const dt = new Date(h.ts * 1000);
        return dt.getHours() + ":" + ("0" + dt.getMinutes()).slice(-2);
    });

    const temps = d.hist.map(h => h.t);

    if (!chart) {
        const ctx = document.getElementById("chart").getContext("2d");
        chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: "Temperatur (Â°C)",
                    data: temps,
                    borderColor: "#0af",
                    backgroundColor: "rgba(0,170,255,0.2)",
                    tension: 0.2
                }]
            },
            options: {
                scales: {
                    x: { ticks: { color: "#ccc" } },
                    y: { ticks: { color: "#ccc" } }
                },
                plugins: {
                    legend: { labels: { color: "#ccc" } }
                }
            }
        });
    } else {
        chart.data.labels = labels;
        chart.data.datasets[0].data = temps;
        chart.update();
    }

    const weekDiv = document.getElementById("week");
    weekDiv.innerHTML = "";

    d.week.forEach(day => {
        const box = document.createElement("div");
        box.className = "week-box";
        box.innerHTML = `
            <b>${day.day}</b><br>
            Temp: ${day.minT.toFixed(1)} â€“ ${day.maxT.toFixed(1)} Â°C<br>
            Feuchte: ${day.minH.toFixed(1)} â€“ ${day.maxH.toFixed(1)} %<br>
            Druck: ${day.minP.toFixed(1)} â€“ ${day.maxP.toFixed(1)} hPa
        `;
        weekDiv.appendChild(box);
    });
}

fetchData();
setInterval(fetchData, 30000);

// Service Worker fÃ¼r PWA
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
