<style>
/* ------------------------------------------------ */
/* Farben f√ºr Hell/Dunkel-Modus                    */
/* ------------------------------------------------ */
:root {
  --bg: #111;
  --fg: #eee;
  --accent: #0af;
}

.light {
  --bg: #f0f0f0;
  --fg: #111;
  --accent: #0077cc;
}

/* ------------------------------------------------ */
/* Animierter Hintergrundverlauf                   */
/* ------------------------------------------------ */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(120deg, #0a0f2d, #001f4d, #003366);
  background-size: 300% 300%;
  animation: bgMove 18s ease infinite;
  color: var(--fg);
  text-align: center;
  transition: background 0.6s ease, color 0.6s ease;
}

.light {
  background: linear-gradient(120deg, #dfe9f3, #ffffff, #cfe0ff);
  background-size: 300% 300%;
  animation: bgMove 18s ease infinite;
}

@keyframes bgMove {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ------------------------------------------------ */
/* Info Panel                                       */
/* ------------------------------------------------ */
.info-panel {
  position: fixed;
  top: 16px;
  left: 16px;
  padding: 10px 14px;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  color: var(--fg);
  font-size: 0.9em;
  line-height: 1.4em;
  z-index: 9999;
  box-shadow: 0 4px 14px rgba(0,0,0,0.25);
}

.light .info-panel {
  background: rgba(255,255,255,0.45);
}

/* ------------------------------------------------ */
/* Glow Button                                      */
/* ------------------------------------------------ */
#modeBtn {
  position: fixed;
  top: 16px;
  right: 16px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: var(--accent);
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  z-index: 9999;
  animation: glow 2.5s infinite ease-in-out;
}

@keyframes glow {
  0%   { box-shadow: 0 0 10px var(--accent); }
  50%  { box-shadow: 0 0 22px var(--accent); }
  100% { box-shadow: 0 0 10px var(--accent); }
}

/* ------------------------------------------------ */
/* iPhone Switch                                    */
/* ------------------------------------------------ */
.switch {
  position: fixed;
  top: 80px;
  right: 16px;
  width: 52px;
  height: 28px;
  z-index: 9999;
}

.switch input {
  display: none;
}

.slider {
  position: absolute;
  cursor: pointer;
  background-color: #777;
  border-radius: 34px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: .3s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 22px;
  width: 22px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: .3s;
}

input:checked + .slider {
  background-color: var(--accent);
}

input:checked + .slider:before {
  transform: translateX(24px);
}

/* ------------------------------------------------ */
/* iOS Tab Bar                                      */
/* ------------------------------------------------ */
.bottom-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 58px;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid rgba(255,255,255,0.15);
  z-index: 9999;
}

.light .bottom-bar {
  background: rgba(255,255,255,0.55);
}

.bottom-item {
  flex: 1;
  text-align: center;
  color: var(--fg);
  font-size: 0.9em;
  padding-top: 6px;
  cursor: pointer;
}

/* ------------------------------------------------ */
/* Seiten                                           */
/* ------------------------------------------------ */
.page {
  display: none;
  padding: 20px;
  padding-bottom: 80px;
}

.page.active {
  display: block;
}

.value {
  font-size: 2.4em;
  margin: 10px 0;
}

canvas {
  width: 100%;
  max-width: 420px;
  height: 240px;
  margin: 20px auto;
}

.week-box {
  background: rgba(0,0,0,0.35);
  padding: 10px;
  margin: 10px auto;
  width: 90%;
  border-radius: 8px;
  text-align: left;
}

.light .week-box {
  background: rgba(255,255,255,0.35);
}
</style>

<script>
function showPage(i) {
    document.querySelectorAll(".page").forEach((p, idx) =>
        p.classList.toggle("active", idx === i)
    );
}

async function fetchData() {
    const url = "https://raw.githubusercontent.com/mahu1963/Meine-Wetterstation/main/data.json?ts=" + Date.now();
    const res = await fetch(url);
    const data = await res.json();
    updateUI(data);
}

let chart;
let yearChart;
let monthChart;

function trend(a, b) {
    if (a > b) return "‚Üë";
    if (a < b) return "‚Üì";
    return "‚Üí";
}

function updateUI(d) {
    const last = d.hist[d.hist.length - 1];

    document.getElementById("temp").textContent =
        d.t.toFixed(1) + " ¬∞C " + trend(d.t, last.t);

    document.getElementById("hum").textContent =
        d.h.toFixed(1) + " % " + trend(d.h, last.h);

    document.getElementById("pres").textContent =
        d.p.toFixed(1) + " hPa " + trend(d.p, last.p);

    const labels = d.hist.map(h => {
        const dt = new Date(h.ts * 1000);
        return dt.getHours() + ":" + ("0" + dt.getMinutes()).slice(-2);
    });

    const temps = d.hist.map(h => h.t);

    if (!chart) {
        const ctx = document.getElementById("chart").getContext("2d");
        chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: "Temperatur (¬∞C)",
                    data: temps,
                    borderColor: "#0af",
                    backgroundColor: "rgba(0,170,255,0.2)",
                    tension: 0.2
                }]
            },
            options: {
                plugins: { legend: { labels: { color: "#ccc" } } },
                scales: {
                    x: { ticks: { color: "#ccc" } },
                    y: { ticks: { color: "#ccc" } }
                }
            }
        });
    } else {
        chart.data.labels = labels;
        chart.data.datasets[0].data = temps;
        chart.update();
    }

    // Woche
    const weekDiv = document.getElementById("week");
    weekDiv.innerHTML = "";

    d.week.forEach(day => {
        const box = document.createElement("div");
        box.className = "week-box";
        box.innerHTML = `
            <b>${day.day}</b><br>
            Temp: ${day.minT.toFixed(1)} ‚Äì ${day.maxT.toFixed(1)} ¬∞C
        `;
        weekDiv.appendChild(box);
    });

    // Jahr
    buildYearCharts(d);

    const yearDiv = document.getElementById("year");
    yearDiv.innerHTML = "";

    d.year.forEach(day => {
        const box = document.createElement("div");
        box.className = "week-box";
        box.innerHTML = `
            <b>${day.day}</b><br>
            Temp: ${day.minT.toFixed(1)} ‚Äì ${day.maxT.toFixed(1)} ¬∞C
        `;
        yearDiv.appendChild(box);
    });
}

function buildYearCharts(d) {
    // Tagesdaten
    const days = d.year.map(e => e.day);
    const minT = d.year.map(e => e.minT);
    const maxT = d.year.map(e => e.maxT);

    const ctx1 = document.getElementById("yearChart").getContext("2d");

    if (yearChart) yearChart.destroy();

    yearChart = new Chart(ctx1, {
        type: "line",
        data: {
            labels: days,
            datasets: [
                {
                    label: "Min ¬∞C",
                    data: minT,
                    borderColor: "#0af",
                    backgroundColor: "rgba(0,170,255,0.2)",
                    tension: 0.2
                },
                {
                    label: "Max ¬∞C",
                    data: maxT,
                    borderColor: "#f33",
                    backgroundColor: "rgba(255,80,80,0.2)",
                    tension: 0.2
                }
            ]
        },
        options: {
            plugins: { legend: { labels: { color: "#ccc" } } },
            scales: {
                x: { ticks: { color: "#ccc" } },
                y: { ticks: { color: "#ccc" } }
            }
        }
    });

    // Monats√ºbersicht
    const monthlyMin = Array(12).fill(0).map(() => []);
    const monthlyMax = Array(12).fill(0).map(() => []);

    d.year.forEach(e => {
        const month = parseInt(String(e.day).substring(4, 6)) - 1;
        monthlyMin[month].push(e.minT);
        monthlyMax[month].push(e.maxT);
    });

    const avgMin = monthlyMin.map(arr =>
        arr.length ? arr.reduce((a, b) => a + b, 0) / arr.length : null
    );
    const avgMax = monthlyMax.map(arr =>
        arr.length ? arr.reduce((a, b) => a + b, 0) / arr.length : null
    );

    const ctx2 = document.getElementById("monthChart").getContext("2d");

    if (monthChart) monthChart.destroy();

    monthChart = new Chart(ctx2, {
        type: "bar",
        data: {
            labels: ["Jan","Feb","M√§r","Apr","Mai","Jun","Jul","Aug","Sep","Okt","Nov","Dez"],
            datasets: [
                {
                    label: "√ò Min ¬∞C",
                    data: avgMin,
                    backgroundColor: "rgba(0,170,255,0.6)"
                },
                {
                    label: "√ò Max ¬∞C",
                    data: avgMax,
                    backgroundColor: "rgba(255,80,80,0.6)"
                }
            ]
        },
        options: {
            plugins: { legend: { labels: { color: "#ccc" } } },
            scales: {
                x: { ticks: { color: "#ccc" } },
                y: { ticks: { color: "#ccc" } }
            }
        }
    });

    // Jahresstatistik
    const allMin = d.year.map(e => e.minT);
    const allMax = d.year.map(e => e.maxT);

    const avgMinYear = allMin.reduce((a, b) => a + b, 0) / allMin.length;
    const avgMaxYear = allMax.reduce((a, b) => a + b, 0) / allMax.length;

    const minYear = Math.min(...allMin);
    const maxYear = Math.max(...allMax);

    document.getElementById("yearStats").innerHTML = `
        <b>Jahres‚ÄëStatistik</b><br>
        √ò Min: ${avgMinYear.toFixed(1)} ¬∞C<br>
        √ò Max: ${avgMaxYear.toFixed(1)} ¬∞C<br>
        Tiefste Temperatur: ${minYear.toFixed(1)} ¬∞C<br>
        H√∂chste Temperatur: ${maxYear.toFixed(1)} ¬∞C
    `;
}

setInterval(() => {
  const now = new Date();
  const hh = now.getHours().toString().padStart(2,"0");
  const mm = now.getMinutes().toString().padStart(2,"0");
  document.getElementById("timeNow").textContent = `${hh}:${mm}`;

function toggleMode() {
  document.body.classList.toggle("light");

  const isLight = document.body.classList.contains("light");

  document.getElementById("modeBtn").textContent = isLight ? "üåû" : "üåô";
  document.getElementById("modeSwitch").checked = isLight;

  localStorage.setItem("mode", isLight ? "light" : "dark");
}

function toggleSwitch() {

  document.getElementById("modeBtn").textContent = isLight ? "üåû" : "üåô";

  localStorage.setItem("mode", isLight ? "light" : "dark");
}
