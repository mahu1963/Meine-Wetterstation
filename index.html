<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Meine Wetterstation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f3;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 30px;
    }
    .card {
      background: white;
      padding: 20px;
      margin: 15px auto;
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      font-size: 1.4em;
    }
    .value {
      font-weight: bold;
      font-size: 1.6em;
      color: #0077cc;
    }
  </style>
</head>
<body>

  <h1>üå§Ô∏è Meine-Wetterstation</h1>

  <div class="card">
    Temperatur: <span id="temp" class="value">‚Äì</span>
  </div>

  <div class="card">
    Luftfeuchte: <span id="hum" class="value">‚Äì</span>
  </div>

  <div class="card">
    Luftdruck: <span id="pres" class="value">‚Äì</span>
  </div>

  <!-- Firebase compat SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAfIU041dyNBiCC_ywpJiwf8mABJVsT-lw",
      authDomain: "meine-wetterstation.firebaseapp.com",
      databaseURL: "https://meine-wetterstation-default-rtdb.europe-west1.firebasedatabase.app/",
      projectId: "meine-wetterstation",
      storageBucket: "meine-wetterstation.firebasestorage.app",
      messagingSenderId: "593494014586",
      appId: "1:593494014586:web:a05ed68495b1b16d6059c3",
      measurementId: "G-ST9RCRW888"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref("weather/temperature").on("value", s => {
      document.getElementById("temp").innerText = s.val() + " ¬∞C";
    });

    db.ref("weather/humidity").on("value", s => {
      document.getElementById("hum").innerText = s.val() + " %";
    });

    db.ref("weather/pressure").on("value", s => {
      document.getElementById("pres").innerText = s.val() + " hPa";
    });
  </script>

</body>
</html>
