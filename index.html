<!DOCTYPE html>
<html lang="de">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            margin: 0;
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h2 {
            margin-top: 0;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            background: #007bff;
            color: white;
            border-radius: 6px;
            cursor: pointer;
        }
        button:hover {
            background: #0056c7;
        }
    </style>
</head>

<body>

    <div class="card">

        <p>Letztes Update: <span id="time">--</span></p>
    </div>

    <div class="card">

        <button onclick="showToday()">Heute</button>
        <button onclick="showWeek()">Woche</button>
        <button onclick="showMonth()">Monat</button>

        <canvas id="chart" height="200"></canvas>

</html>
