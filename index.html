<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Wetterstation</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* Hintergrund */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(#b3e5ff, #e6f7ff);
            overflow-x: hidden;
        }

        /* Wolken */
        .cloud {
            position: absolute;
            width: 200px;
            height: 60px;
            background: white;
            border-radius: 50px;
            filter: blur(2px);
            opacity: 0.8;
            animation: moveClouds 60s linear infinite;
        }
        .cloud:before,
        .cloud:after {
            content: "";
            position: absolute;
            background: white;
            width: 120px;
            height: 60px;
            border-radius: 50px;
        }
        .cloud:before { top: -20px; left: 20px; }
        .cloud:after { top: 10px; left: 100px; }

        @keyframes moveClouds {
            from { transform: translateX(-300px); }
            to { transform: translateX(120vw); }
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .werte {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Glas-Effekt */
        .wert {
            flex: 1 1 150px;
            background: rgba(255,255,255,0.35);
            backdrop-filter: blur(6px);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.6rem;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        .wert i {
            display: block;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #444;
        }

        /* Fluoreszierende Werte */
        .fluo {
            color: #00fff2;
            text-shadow: 0 0 8px #00fff2, 0 0 15px #00fff2;
        }

        .trend {
            font-size: 1.4rem;
            margin-left: 10px;
            text-shadow: 0 0 6px currentColor;
        }

        /* Charts */
        canvas {
            margin-top: 40px;
            background: rgba(255,255,255,0.35);
            backdrop-filter: blur(6px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            filter: drop-shadow(0 0 6px rgba(255,255,255,0.6));
        }

        /* Pop-Animation */
        .value-animate {
            animation: pop 0.4s ease;
        }
        @keyframes pop {
            0% { transform: scale(1); }
            50% { transform: scale(1.25); }
            100% { transform: scale(1); }
        }

        /* Mobile */
        @media (max-width: 600px) {
            body { padding: 10px; }
            h1 { font-size: 1.6rem; }
            .werte { flex-direction: column; gap: 15px; }
            .wert { font-size: 1.3rem; padding: 15px; }
            canvas { width: 100% !important; height: auto !important; padding: 10px; margin-top: 25px; }
        }
    </style>
</head>
<body>

<!-- Wolken -->
<div class="cloud" style="top:80px; animation-duration: 55s;"></div>
<div class="cloud" style="top:150px; animation-duration: 70s;"></div>
<div class="cloud" style="top:220px; animation-duration: 90s;"></div>

<h1>Meine Wetterstation</h1>

<!-- Live-Werte -->
<div class="werte">
    <div class="wert">
        <i class="fa-solid fa-temperature-three-quarters"></i>
        <span id="temp" class="fluo">–</span> °C
        <i id="tempTrend" class="trend"></i>
    </div>

    <div class="wert">
        <i class="fa-solid fa-droplet"></i>
        <span id="hum" class="fluo">–</span> %
        <i id="humTrend" class="trend"></i>
    </div>

    <div class="wert">
        <i class="fa-solid fa-gauge-high"></i>
        <span id="press" class="fluo">–</span> hPa
        <i id="pressTrend" class="trend"></i>
    </div>
</div>

<!-- Min/Max -->
<h2>Min/Max (24h)</h2>
<div class="werte">
    <div class="wert">
        <i class="fa-solid fa-arrow-up"></i>
        <span id="tempMax">–</span> °C (Max)
    </div>

    <div class="wert">
        <i class="fa-solid fa-arrow-down"></i>
        <span id="tempMin">–</span> °C (Min)
    </div>
</div>

<!-- Diagramme -->
<h2>Temperaturverlauf (24h)</h2>
<canvas id="tempChart"></canvas>

<h2>Feuchteverlauf (24h)</h2>
<canvas id="humChart"></canvas>

<h2>Druckverlauf (24h)</h2>
<canvas id="pressChart"></canvas>

<h2>Temperatur – letzte 7 Tage</h2>
<canvas id="tempWeek"></canvas>

<h2>Temperatur – letzter Monat</h2>
<canvas id="tempMonth"></canvas>

<script>
    /* Firebase Config */
    const firebaseConfig = {
        apiKey: "AIzaSyAfIU041dyNBiCC_ywpJiwf8mABJVsT-lw",
        authDomain: "meine-wetterstation.firebaseapp.com",
        databaseURL: "https://meine-wetterstation-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "meine-wetterstation",
        storageBucket: "meine-wetterstation.firebasestorage.app",
        messagingSenderId: "593494014586",
        appId: "1:593494014586:web:a05ed68495b1b16d6059c3",
        measurementId: "G-ST9RCRW888"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /* Pop-Animation */
    function animateValue(id) {
        const el = document.getElementById(id);
        el.classList.remove("value-animate");
        void el.offsetWidth;
        el.classList.add("value-animate");
    }

    /* Trend */
    function updateTrend(id, current, last) {
        const el = document.getElementById(id);
        if (last === null) return;

        if (current > last) {
            el.className = "fa-solid fa-arrow-up trend";
            el.style.color = "red";
        } else if (current < last) {
            el.className = "fa-solid fa-arrow-down trend";
            el.style.color = "blue";
        } else {
            el.className = "fa-solid fa-minus trend";
            el.style.color = "gray";
        }
    }

    /* Farbverlauf für Temperaturdiagramm */
    function applyTempGradient(chart) {
        const ctx = chart.ctx;
        const gradient = ctx.createLinearGradient(0, 0, 0, chart.height);

        gradient.addColorStop(0, "#ff0044");
        gradient.addColorStop(0.25, "#ffcc00");
        gradient.addColorStop(0.5, "#aaff00");
        gradient.addColorStop(0.75, "#00ff88");
        gradient.addColorStop(1, "#00e5ff");

        chart.data.datasets[0].borderColor = gradient;
        chart.data.datasets[0].backgroundColor = gradient;
        chart.update();
    }

    /* Live-Werte */
    let lastTemp = null, lastHum = null, lastPress = null;

    db.ref("weather/temperature").on("value", s => {
        const v = s.val();
        document.getElementById("temp").textContent = v.toFixed(1);
        animateValue("temp");
        updateTrend("tempTrend", v, lastTemp);
        lastTemp = v;
    });

    db.ref("weather/humidity").on("value", s => {
        const v = s.val();
        document.getElementById("hum").textContent = v.toFixed(1);
        animateValue("hum");
        updateTrend("humTrend", v, lastHum);
        lastHum = v;
    });

    db.ref("weather/pressure").on("value", s => {
        const v = s.val();
        document.getElementById("press").textContent = v.toFixed(1);
        animateValue("press");
        updateTrend("pressTrend", v, lastPress);
        lastPress = v;
    });

    /* Charts */
    function createChart(id, label, color) {
        return new Chart(document.getElementById(id).getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: label,
                    data: [],
                    borderColor: color,
                    backgroundColor: color + "33",
                    tension: 0.3
                }]
            },
            options: {
                animation: { duration: 1200, easing: "easeInOutQuart" },
                elements: { point: { radius: 0 } }
            }
        });
    }

    const tempChart = createChart("tempChart", "Temperatur (°C)", "red");
    const humChart = createChart("humChart", "Feuchte (%)", "blue");
    const pressChart = createChart("pressChart", "Druck (hPa)", "green");
    const tempWeek = createChart("tempWeek", "Temp (°C)", "orange");
    const tempMonth = createChart("tempMonth", "Temp (°C)", "purple");

    /* History */
    const now = Math.floor(Date.now() / 1000);
    const since24h = now - 86400;
    const sinceWeek = now - 7 * 86400;
    const sinceMonth = now - 30 * 86400;

    let tempValues = [];

    function addHistory(ref, chart, since, callback) {
        db.ref(ref)
            .orderByKey()
            .startAt(String(since))
            .on("child_added", snap => {
                const ts = snap.key;
                const val = snap.val();

                const time = new Date(ts * 1000).toLocaleTimeString("de-DE", {
                    hour: "2-digit",
                    minute: "2-digit"
                });

                chart.data.labels.push(time);
                chart.data.datasets[0].data.push(val);
                chart.update();

                if (callback) callback(val);
            });
    }

    /* Temperatur 24h + Farbverlauf */
    addHistory("history/temperature", tempChart, since24h, val => {
        tempValues.push(val);
        document.getElementById("tempMax").textContent = Math.max(...tempValues).toFixed(1);
        document.getElementById("tempMin").textContent = Math.min(...tempValues).toFixed(1);
        applyTempGradient(tempChart);
    });

    addHistory("history/humidity", humChart, since24h);
    addHistory("history/pressure", pressChart, since24h);

    addHistory("history/temperature", tempWeek, sinceWeek);
    addHistory("history/temperature", tempMonth, sinceMonth);
</script>

</body>
</html>
