<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Wetterstation</title>

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Firebase v8 -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

    <style>
        /* Hintergrund */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(#b3e5ff, #e6f7ff);
            overflow-x: hidden;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .werte {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        /* Glas-Effekt-Karten */
        .wert {
            flex: 1 1 150px;
            background: rgba(255,255,255,0.45);
            backdrop-filter: blur(6px);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 1.6rem;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
            color: #222;
        }

        .wert i {
            display: block;
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #333;
        }

        /* Farben */
        .tempColor { color: #ff3333; }
        .humColor { color: #ff8800; }
        .pressColor { color: #0033cc; }

        .trend {
            font-size: 1.4rem;
            margin-left: 10px;
        }

        /* Glowbar */
        .glowbar {
            width: 100%;
            height: 6px;
            background: linear-gradient(90deg, #66ccff, #99ddff);
            background-size: 200% 100%;
            border-radius: 6px;
            margin-bottom: 10px;
        }

        /* Charts */
        canvas {
            margin-top: 40px;
            background: rgba(255,255,255,0.45);
            backdrop-filter: blur(6px);
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 3px 8px rgba(0,0,0,0.1);
        }

        /* Mobile */
        @media (max-width: 600px) {
            body { padding: 10px; }
            h1 { font-size: 1.6rem; }
            .werte { flex-direction: column; gap: 15px; }
            .wert { font-size: 1.3rem; padding: 15px; }
            canvas { width: 100% !important; height: auto !important; padding: 10px; margin-top: 25px; }
        }
    </style>
</head>
<body>

<h1>Meine Wetterstation</h1>

<!-- Live-Werte -->
<div class="werte">
    <div class="wert">
        <div class="glowbar"></div>
        <i class="fa-solid fa-temperature-three-quarters tempColor"></i>
        <span id="temp" class="tempColor">–</span> °C
        <i id="tempTrend" class="trend tempColor"></i>
    </div>

    <div class="wert">
        <div class="glowbar"></div>
        <i class="fa-solid fa-droplet humColor"></i>
        <span id="hum" class="humColor">–</span> %
        <i id="humTrend" class="trend humColor"></i>
    </div>

    <div class="wert">
        <div class="glowbar"></div>
        <i class="fa-solid fa-gauge-high pressColor"></i>
        <span id="press" class="pressColor">–</span> hPa
        <i id="pressTrend" class="trend pressColor"></i>
    </div>
</div>

<!-- Min/Max -->
<h2>Min/Max (24h)</h2>
<div class="werte">
    <div class="wert">
        <div class="glowbar"></div>
        <i class="fa-solid fa-arrow-up tempColor"></i>
        <span id="tempMax" class="tempColor">–</span> °C (Max)
    </div>

    <div class="wert">
        <div class="glowbar"></div>
        <i class="fa-solid fa-arrow-down tempColor"></i>
        <span id="tempMin" class="tempColor">–</span> °C (Min)
    </div>
</div>

<!-- Diagramme -->
<h2>Temperaturverlauf (24h)</h2>
<canvas id="tempChart"></canvas>

<h2>Feuchteverlauf (24h)</h2>
<canvas id="humChart"></canvas>

<h2>Druckverlauf (24h)</h2>
<canvas id="pressChart"></canvas>

<h2>Temperatur – letzte 7 Tage</h2>
<canvas id="tempWeek"></canvas>

<h2>Temperatur – letzter Monat</h2>
<canvas id="tempMonth"></canvas>

<script>
    /* Firebase Config */
    const firebaseConfig = {
        apiKey: "AIzaSyAfIU041dyNBiCC_ywpJiwf8mABJVsT-lw",
        authDomain: "meine-wetterstation.firebaseapp.com",
        databaseURL: "https://meine-wetterstation-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "meine-wetterstation",
        storageBucket: "meine-wetterstation.firebasestorage.app",
        messagingSenderId: "593494014586",
        appId: "1:593494014586:web:a05ed68495b1b16d6059c3",
        measurementId: "G-ST9RCRW888"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    /* Trend */
    function updateTrend(id, current, last, color) {
        const el = document.getElementById(id);
        if (last === null) return;

        if (current > last) {
            el.className = "fa-solid fa-arrow-up trend";
        } else if (current < last) {
            el.className = "fa-solid fa-arrow-down trend";
        } else {
            el.className = "fa-solid fa-minus trend";
        }
        el.style.color = color;
    }

    /* Live-Werte */
    let lastTemp = null, lastHum = null, lastPress = null;

    db.ref("weather/temperature").on("value", s => {
        const v = s.val();
        document.getElementById("temp").textContent = v.toFixed(1);
        updateTrend("tempTrend", v, lastTemp, "#ff3333");
        lastTemp = v;
    });

    db.ref("weather/humidity").on("value", s => {
        const v = s.val();
        document.getElementById("hum").textContent = v.toFixed(1);
        updateTrend("humTrend", v, lastHum, "#ff8800");
        lastHum = v;
    });

    db.ref("weather/pressure").on("value", s => {
        const v = s.val();
        document.getElementById("press").textContent = v.toFixed(1);
        updateTrend("pressTrend", v, lastPress, "#0033cc");
        lastPress = v;
    });

    /* Charts */
    function createChart(id, label, color) {
        return new Chart(document.getElementById(id).getContext('2d'), {
            type: 'line',
            data: {
                labels: [],
                datasets: [{
                    label: label,
                    data: [],
                    borderColor: color,
                    backgroundColor: color + "33",
                    tension: 0.3
                }]
            }
        });
    }

    const tempChart = createChart("tempChart", "Temperatur (°C)", "#ff3333");
    const humChart = createChart("humChart", "Feuchte (%)", "#ff8800");
    const pressChart = createChart("pressChart", "Druck (hPa)", "#0033cc");
    const tempWeek = createChart("tempWeek", "Temp (°C)", "#ff3333");
    const tempMonth = createChart("tempMonth", "Temp (°C)", "#ff3333");

    /* History */
    const now = Math.floor(Date.now() / 1000);
    const since24h = now - 86400;
    const sinceWeek = now - 7 * 86400;
    const sinceMonth = now - 30 * 86400;

    let tempValues = [];

    function addHistory(ref, chart, since, callback) {
        db.ref(ref)
            .orderByKey()
            .startAt(String(since))
            .on("child_added", snap => {
                const ts = snap.key;
                const val = snap.val();

                const time = new Date(ts * 1000).toLocaleTimeString("de-DE", {
                    hour: "2-digit",
                    minute: "2-digit"
                });

                chart.data.labels.push(time);
                chart.data.datasets[0].data.push(val);
                chart.update();

                if (callback) callback(val);
            });
    }

    /* Temperatur 24h */
    addHistory("history/temperature", tempChart, since24h, val => {
        tempValues.push(val);
        document.getElementById("tempMax").textContent = Math.max(...tempValues).toFixed(1);
        document.getElementById("tempMin").textContent = Math.min(...tempValues).toFixed(1);
    });

    addHistory("history/humidity", humChart, since24h);
    addHistory("history/pressure", pressChart, since24h);

    addHistory("history/temperature", tempWeek, sinceWeek);
    addHistory("history/temperature", tempMonth, sinceMonth);
</script>

</body>
</html>
