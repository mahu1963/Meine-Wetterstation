<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wetterstation Stubenâ€‘Bernstein</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f7;
      color: #111;
      transition: background 0.3s, color 0.3s;
    }
    .tabbar {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 12px;
      font-size: 1em;
      cursor: pointer;
      color: #555;
    }
    .tab.active {
      color: #007aff;
      border-bottom: 3px solid #007aff;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .page.active {
      display: block;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    h2 {
      text-align: center;
      margin: 20px 0 10px;
      font-weight: 500;
      color: #333;
    }
    button {
      background: none;
      border: none;
      font-size: 1.4em;
      cursor: pointer;
    }

    /* Dark Mode */
    body.dark {
      background: #1c1c1e;
      color: #eee;
    }
    body.dark .card {
      background: #2c2c2e;
      color: #eee;
    }
    body.dark .tabbar {
      background: #1c1c1e;
      border-bottom: 1px solid #444;
    }
    body.dark .tab {
      color: #aaa;
    }
    body.dark .tab.active {
      color: #ffd60a;
      border-bottom: 3px solid #ffd60a;
    }
  </style>
</head>
<body>

  <div style="text-align:right; padding:10px 20px;">
    <button onclick="toggleTheme()">ğŸŒ / ğŸŒœ</button>
  </div>

  <h2>Wetterstation Stubenâ€‘Bernstein</h2>

  <div class="tabbar">
    <div class="tab active" onclick="showPage('temp')">ğŸŒ¡ Temperatur</div>
    <div class="tab" onclick="showPage('hum')">ğŸ’§ Feuchte</div>
    <div class="tab" onclick="showPage('press')">ğŸ§­ Druck</div>
    <div class="tab" onclick="showPage('sys')">âš™ï¸ System</div>
    <div class="tab" onclick="showPage('month')">ğŸ“… Monat</div>
    <div class="tab" onclick="showPage('year')">ğŸ“ˆ Jahr</div>
  </div>

  <div id="temp" class="page active">
    <div class="card">
      <div class="label">Temperatur</div>
      <div id="t">â€“</div>
    </div>
  </div>

  <div id="hum" class="page">
    <div class="card">
      <div class="label">Luftfeuchtigkeit</div>
      <div id="h">â€“</div>
    </div>
  </div>

  <div id="press" class="page">
    <div class="card">
      <div class="label">Luftdruck</div>
      <div id="p">â€“</div>
    </div>
  </div>

  <div id="sys" class="page">
    <div class="card">
      <div class="label">Systemstatus</div>
      <div id="sysinfo">â€“</div>
    </div>
  </div>

  <div id="month" class="page">
    <div class="card">
      <div class="label">MonatsÃ¼bersicht</div>
      <div id="monthData">â€“</div>
    </div>
  </div>

  <div id="year" class="page">
    <div class="card">
      <div class="label">JahresÃ¼bersicht</div>
      <div id="yearData">â€“</div>
    </div>
  </div>

  <script>
    function showPage(id) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      event.target.classList.add('active');
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    // WebSocket Beispiel (anpassen je nach Pfad)
    const ws = new WebSocket("ws://" + location.host + "/ws");
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      if (data.t) document.getElementById("t").textContent = data.t + " Â°C";
      if (data.h) document.getElementById("h").textContent = data.h + " %";
      if (data.p) document.getElementById("p").textContent = data.p + " hPa";
      if (data.sys) document.getElementById("sysinfo").textContent = data.sys;
      if (data.month) document.getElementById("monthData").textContent = data.month;
      if (data.year) document.getElementById("yearData").textContent = data.year;
    };
  </script>

</body>
</html>
