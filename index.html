<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Wetterstation</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .value {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
        }
        .label {
            text-align: center;
            color: #555;
        }
    </style>
</head>
<body>

<h1>Meine Wetterstation</h1>

<div class="card">
    <div class="label">Temperatur</div>
    <div id="temp" class="value">–</div>
</div>

<div class="card">
    <div class="label">Luftfeuchtigkeit</div>
    <div id="hum" class="value">–</div>
</div>

<div class="card">
    <div class="label">Luftdruck</div>
    <div id="press" class="value">–</div>
</div>

<script>
async function loadData() {
    try {
        const response = await fetch("data.json?cache=" + Date.now());
        const data = await response.json();

        document.getElementById("temp").textContent = data.temperature + " °C";
        document.getElementById("hum").textContent = data.humidity + " %";
        document.getElementById("press").textContent = data.pressure + " hPa";

    } catch (e) {
        console.error("Fehler beim Laden der Daten:", e);
    }
}

loadData();
setInterval(loadData, 30000); // alle 30 Sekunden aktualisieren
</script>

</body>
</html>
