<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Wetterstation Stubenâ€‘Bernstein</title>
  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f7;
      color: #111;
      transition: background 0.3s, color 0.3s;
    }
    .tabbar {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 12px;
      font-size: 1em;
      cursor: pointer;
      color: #555;
    }
    .tab.active {
      color: #007aff;
      border-bottom: 3px solid #007aff;
    }
    .page {
      display: none;
      padding: 20px;
    }
    .page.active {
      display: block;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    h2 {
      text-align: center;
      margin: 20px 0 10px;
      font-weight: 500;
      color: #333;
    }
    button {
      background: none;
      border: none;
      font-size: 1.4em;
      cursor: pointer;
    }
    body.dark {
      background: #1c1c1e;
      color: #eee;
    }
    body.dark .card {
      background: #2c2c2e;
      color: #eee;
    }
    body.dark .tabbar {
      background: #1c1c1e;
      border-bottom: 1px solid #444;
    }
    body.dark .tab {
      color: #aaa;
    }
    body.dark .tab.active {
      color: #ffd60a;
      border-bottom: 3px solid #ffd60a;
    }
    .table {
      width: 100%;
      border-collapse: collapse;
      font-size: 0.9em;
    }
    .table th, .table td {
      padding: 4px 6px;
      text-align: left;
    }
    .table th {
      border-bottom: 1px solid #ccc;
      font-weight: 600;
    }
  </style>
</head>
<body>

  <div style="text-align:right; padding:10px 20px;">
    <button onclick="toggleTheme()">ğŸŒ / ğŸŒœ</button>
  </div>

  <h2>Wetterstation Stubenâ€‘Bernstein</h2>

  <div class="tabbar">
    <div class="tab active" onclick="showPage('temp', event)">ğŸŒ¡ Temperatur</div>
    <div class="tab" onclick="showPage('hum', event)">ğŸ’§ Feuchte</div>
    <div class="tab" onclick="showPage('press', event)">ğŸ§­ Druck</div>
    <div class="tab" onclick="showPage('sys', event)">âš™ï¸ System</div>
    <div class="tab" onclick="showPage('month', event)">ğŸ“… Monat</div>
    <div class="tab" onclick="showPage('year', event)">ğŸ“ˆ Jahr</div>
  </div>

  <div id="temp" class="page active">
    <div class="card">
      <div class="label">Temperatur</div>
      <div id="t">â€“</div>
    </div>
  </div>

  <div id="hum" class="page">
    <div class="card">
      <div class="label">Luftfeuchtigkeit</div>
      <div id="h">â€“</div>
    </div>
  </div>

  <div id="press" class="page">
    <div class="card">
      <div class="label">Luftdruck</div>
      <div id="p">â€“</div>
    </div>
  </div>

  <div id="sys" class="page">
    <div class="card">
      <div class="label">Systemstatus</div>
      <div id="sysinfo">â€“</div>
    </div>
  </div>

  <div id="month" class="page">
    <div class="card">
      <div class="label">MonatsÃ¼bersicht (letzte 7 Tage)</div>
      <div id="monthData">â€“</div>
    </div>
  </div>

  <div id="year" class="page">
    <div class="card">
      <div class="label">JahresÃ¼bersicht</div>
      <div id="yearData">â€“</div>
    </div>
  </div>

  <script>
    function showPage(id, ev) {
      document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      if (ev && ev.target) ev.target.classList.add('active');
    }

    function toggleTheme() {
      document.body.classList.toggle("dark");
    }

    const ws = new WebSocket("ws://" + location.host + "/ws");
    ws.onmessage = (event) => {
      const data = JSON.parse(event.data);

      if (data.t !== undefined) document.getElementById("t").textContent = data.t.toFixed(1) + " Â°C";
      if (data.h !== undefined) document.getElementById("h").textContent = data.h.toFixed(1) + " %";
      if (data.p !== undefined) document.getElementById("p").textContent = data.p.toFixed(1) + " hPa";
      if (data.sys) document.getElementById("sysinfo").textContent = data.sys;

      if (Array.isArray(data.week)) {
        let html = '<table class="table"><tr><th>Tag</th><th>Min</th><th>Max</th></tr>';
        data.week.forEach(d => {
          html += `<tr><td>${d.day}</td><td>${d.min.toFixed(1)} Â°C</td><td>${d.max.toFixed(1)} Â°C</td></tr>`;
        });
        html += '</table>';
        document.getElementById("monthData").innerHTML = html;
      }

      if (Array.isArray(data.year)) {
        let html = '<table class="table"><tr><th>Monat</th><th>Min</th><th>Max</th></tr>';
        data.year.forEach(m => {
          html += `<tr><td>${m.month}</td><td>${m.min.toFixed(1)} Â°C</td><td>${m.max.toFixed(1)} Â°C</td></tr>`;
        });
        html += '</table>';
        document.getElementById("yearData").innerHTML = html;
      }
    };
  </script>

</body>
</html>
