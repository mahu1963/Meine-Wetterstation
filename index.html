<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wetterstation â€“ Martin Huber</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body {
        background: #0f0f0f;
        color: #e0e0e0;
        font-family: "Segoe UI", sans-serif;
        margin: 0;
        padding: 0;
    }

    h1 {
        text-align: center;
        margin-top: 20px;
        font-weight: 600;
        color: #f0f0f0;
    }

    .chart-container {
        width: 95%;
        max-width: 900px;
        margin: 30px auto;
        padding: 20px;
        background: #1a1a1a;
        border-radius: 16px;
        box-shadow: 0 4px 25px rgba(0,0,0,0.4);
    }

    h3 {
        text-align: center;
        font-weight: 600;
        margin-bottom: 10px;
        color: #f0f0f0;
    }
</style>
</head>

<body>

<h1>ğŸ“Š Wetterstation â€“ History</h1>

<div class="chart-container">
    <h3>ğŸŒ¡ï¸ Temperatur</h3>
    <canvas id="tempChart"></canvas>
</div>

<div class="chart-container">
    <h3>ğŸ’§ Feuchtigkeit</h3>
    <canvas id="humChart"></canvas>
</div>

<div class="chart-container">
    <h3>ğŸŒ Luftdruck</h3>
    <canvas id="presChart"></canvas>
</div>

<!-- Firebase -->
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

<script>
// ğŸ”¥ Deine Firebase-Konfiguration hier einfÃ¼gen
const firebaseConfig = {
    apiKey: "DEIN_API_KEY",
    authDomain: "DEIN_PROJECT.firebaseapp.com",
    databaseURL: "https://DEIN_PROJECT.europe-west1.firebasedatabase.app",
    projectId: "DEIN_PROJECT",
    storageBucket: "DEIN_PROJECT.appspot.com",
    messagingSenderId: "123456789",
    appId: "DEINE_APP_ID"
};

firebase.initializeApp(firebaseConfig);

// -------------------------------------------------------
// ğŸ”¥ Funktion zum Erstellen eines Diagramms
// -------------------------------------------------------
function createChart(canvasId, label, color, data) {
    const labels = Object.keys(data).map(ts => new Date(ts * 1000).toLocaleString());
    const values = Object.values(data);

    new Chart(document.getElementById(canvasId), {
        type: "line",
        data: {
            labels: labels,
            datasets: [{
                label: label,
                data: values,
                borderColor: color,
                backgroundColor: color.replace("1)", "0.15)"),
                borderWidth: 3,
                tension: 0.35,
                pointRadius: 4,
                pointBackgroundColor: color,
                pointHoverRadius: 8,
                fill: true
            }]
        },
        options: {
            animation: {
                duration: 1500,
                easing: "easeOutQuart"
            },
            plugins: {
                legend: { display: false }
            },
            scales: {
                x: {
                    ticks: { color: "#ccc" },
                    grid: { color: "rgba(255,255,255,0.05)" }
                },
                y: {
                    ticks: { color: "#ccc" },
                    grid: { color: "rgba(255,255,255,0.05)" }
                }
            }
        }
    });
}

// -------------------------------------------------------
// ğŸ”¥ Daten laden und Diagramme erstellen
// -------------------------------------------------------
firebase.database().ref("weather/history/temperature").once("value", snap => {
    createChart("tempChart", "Temperatur (Â°C)", "rgba(255,120,80,1)", snap.val());
});

firebase.database().ref("weather/history/humidity").once("value", snap => {
    createChart("humChart", "Feuchtigkeit (%)", "rgba(80,160,255,1)", snap.val());
});

firebase.database().ref("weather/history/pressure").once("value", snap => {
    createChart("presChart", "Luftdruck (hPa)", "rgba(100,220,180,1)", snap.val());
});
</script>

</body>
</html>
