<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Wetterstation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="app">

  <header>
    <h1>Wetterstation</h1>
    <div id="statusBox" class="status">Status wird geladenâ€¦</div>
  </header>

  <main id="viewToday" class="view active">
    <h2>Heute</h2>
    <div id="todayContent"></div>
  </main>

  <main id="view24h" class="view">
    <h2>Letzte 24 Stunden</h2>
    <canvas id="chart24h"></canvas>
  </main>

  <main id="viewWeek" class="view">
    <h2>Woche</h2>
    <canvas id="chartWeek"></canvas>
  </main>

</div>

<nav class="tabbar">
  <button onclick="showView('viewToday')">Heute</button>
  <button onclick="showView('view24h')">24h</button>
  <button onclick="showView('viewWeek')">Woche</button>
  <button onclick="toggleTheme()">Theme</button>
</nav>

<script src="script.js"></script>
</body>
</html>
