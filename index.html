<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meine Wetterstation</title>

<!-- App-Icon & PWA -->
<link rel="apple-touch-icon" href="icon.png">
<link rel="icon" type="image/png" href="icon.png">
<link rel="manifest" href="manifest.json">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<link rel="apple-touch-startup-image" href="splash.png">

<style>
/* ------------------------------------------------ */
/* Farben f√ºr Hell/Dunkel-Modus                    */
/* ------------------------------------------------ */
:root {
  --bg: #111;
  --fg: #eee;
  --accent: #0af;
}

.light {
  --bg: #f0f0f0;
  --fg: #111;
  --accent: #0077cc;
}

/* ------------------------------------------------ */
/* Animierter Hintergrundverlauf                   */
/* ------------------------------------------------ */
body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto;
  background: linear-gradient(120deg, #0a0f2d, #001f4d, #003366);
  background-size: 300% 300%;
  animation: bgMove 18s ease infinite;
  color: var(--fg);
  text-align: center;
  transition: background 0.6s ease, color 0.6s ease;
}

.light {
  background: linear-gradient(120deg, #dfe9f3, #ffffff, #cfe0ff);
  background-size: 300% 300%;
  animation: bgMove 18s ease infinite;
}

@keyframes bgMove {
  0%   { background-position: 0% 50%; }
  50%  { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ------------------------------------------------ */
/* Schwebendes Info-Panel                          */
/* ------------------------------------------------ */
.info-panel {
  position: fixed;
  top: 16px;
  left: 16px;
  padding: 10px 14px;
  background: rgba(0,0,0,0.45);
  backdrop-filter: blur(10px);
  border-radius: 12px;
  color: var(--fg);
  font-size: 0.9em;
  line-height: 1.4em;
  z-index: 9999;
  box-shadow: 0 4px 14px rgba(0,0,0,0.25);
  transition: background 0.3s, color 0.3s;
}

.light .info-panel {
  background: rgba(255,255,255,0.45);
}

/* ------------------------------------------------ */
/* Schwebender runder Button                       */
/* ------------------------------------------------ */
#modeBtn {
  position: fixed;
  top: 16px;
  right: 16px;
  width: 48px;
  height: 48px;
  border-radius: 50%;
  background: var(--accent);
  color: #fff;
  border: none;
  cursor: pointer;
  font-size: 22px;
  display: flex;
  align-items: center;
  justify-content: center;
  box-shadow: 0 6px 18px rgba(0,0,0,0.25);
  transition: background 0.3s, transform 0.2s, box-shadow 0.3s;
  z-index: 9999;
  animation: glow 2.5s infinite ease-in-out;
}

@keyframes glow {
  0%   { box-shadow: 0 0 10px var(--accent); }
  50%  { box-shadow: 0 0 22px var(--accent); }
  100% { box-shadow: 0 0 10px var(--accent); }
}

/* ------------------------------------------------ */
/* iPhone-Style Toggle Switch                      */
/* ------------------------------------------------ */
.switch {
  position: fixed;
  top: 80px;
  right: 16px;
  width: 52px;
  height: 28px;
  z-index: 9999;
}

.switch input {
  display: none;
}

.slider {
  position: absolute;
  cursor: pointer;
  background-color: #777;
  border-radius: 34px;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  transition: .3s;
  box-shadow: inset 0 0 4px rgba(0,0,0,0.3);
}

.slider:before {
  position: absolute;
  content: "";
  height: 22px;
  width: 22px;
  left: 3px;
  bottom: 3px;
  background-color: white;
  border-radius: 50%;
  transition: .3s;
  box-shadow: 0 2px 6px rgba(0,0,0,0.3);
}

input:checked + .slider {
  background-color: var(--accent);
}

input:checked + .slider:before {
  transform: translateX(24px);
}

/* ------------------------------------------------ */
/* iOS Tab-Bar Bottom Navigator                    */
/* ------------------------------------------------ */
.bottom-bar {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 58px;
  background: rgba(0,0,0,0.55);
  backdrop-filter: blur(12px);
  display: flex;
  justify-content: space-around;
  align-items: center;
  border-top: 1px solid rgba(255,255,255,0.15);
  z-index: 9999;
}

.light .bottom-bar {
  background: rgba(255,255,255,0.55);
  border-top: 1px solid rgba(0,0,0,0.15);
}

.bottom-item {
  flex: 1;
  text-align: center;
  color: var(--fg);
  font-size: 0.9em;
  padding-top: 6px;
  cursor: pointer;
  transition: transform 0.2s, color 0.3s;
}

.bottom-item:hover {
  transform: scale(1.12);
  color: var(--accent);
}

/* ------------------------------------------------ */
/* Tabs, Seiten, Layout                            */
/* ------------------------------------------------ */
.page {
  display: none;
  padding: 20px;
  padding-bottom: 80px;
}

.page.active {
  display: block;
}

.value {
  font-size: 2.4em;
  margin: 10px 0;
}

canvas {
  width: 100%;
  max-width: 420px;
  height: 200px;
  margin-top: 20px;
}

.week-box {
  background: rgba(0,0,0,0.35);
  padding: 10px;
  margin: 10px auto;
  width: 90%;
  border-radius: 8px;
  text-align: left;
}

.light .week-box {
  background: rgba(255,255,255,0.35);
}
</style>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

<!-- Info Panel -->
<div class="info-panel">
  üìç Bernstein, Burgenland<br>
  ‚è±Ô∏è <span id="timeNow">--:--</span>
</div>

<!-- Dark/Light Button -->
<button id="modeBtn" onclick="toggleMode()">üåô</button>

<!-- iPhone Switch -->
<label class="switch">
  <input type="checkbox" id="modeSwitch" onchange="toggleSwitch()">
  <span class="slider"></span>
</label>

<!-- Seiten -->
<div id="page0" class="page active">
    <h2>Live‚ÄëWerte</h2>
    <div class="value" id="temp">-- ¬∞C</div>
    <div class="value" id="hum">-- %</div>
    <div class="value" id="pres">-- hPa</div>
</div>

<div id="page1" class="page">
    <h2>Verlauf</h2>
    <canvas id="chart"></canvas>
</div>

<div id="page2" class="page">
    <h2>Woche</h2>
    <div id="week"></div>
</div>

<!-- iOS Tab-Bar -->
<div class="bottom-bar">
  <div class="bottom-item" onclick="showPage(0)">üî¥ Live</div>
  <div class="bottom-item" onclick="showPage(1)">üìà Verlauf</div>
  <div class="bottom-item" onclick="showPage(2)">üìÖ Woche</div>
</div>

<script>
/* ------------------------------------------------ */
/* Seitenumschaltung                               */
/* ------------------------------------------------ */
function showPage(i) {
    document.querySelectorAll(".page").forEach((p, idx) =>
        p.classList.toggle("active", idx === i)
    );
}

/* ------------------------------------------------ */
/* Daten laden                                      */
/* ------------------------------------------------ */
async function fetchData() {
    const url = "https://raw.githubusercontent.com/mahu1963/Meine-Wetterstation/main/data.json?ts=" + Date.now();
    const res = await fetch(url);
    const data = await res.json();
    updateUI(data);
}

let chart;

function trend(a, b) {
    if (a > b) return "‚Üë";
    if (a < b) return "‚Üì";
    return "‚Üí";
}

function updateUI(d) {
    const last = d.hist[d.hist.length - 1];

    document.getElementById("temp").textContent =
        d.t.toFixed(1) + " ¬∞C " + trend(d.t, last.t);

    document.getElementById("hum").textContent =
        d.h.toFixed(1) + " % " + trend(d.h, last.h);

    document.getElementById("pres").textContent =
        d.p.toFixed(1) + " hPa " + trend(d.p, last.p);

    const labels = d.hist.map(h => {
        const dt = new Date(h.ts * 1000);
        return dt.getHours() + ":" + ("0" + dt.getMinutes()).slice(-2);
    });

    const temps = d.hist.map(h => h.t);

    if (!chart) {
        const ctx = document.getElementById("chart").getContext("2d");
        chart = new Chart(ctx, {
            type: "line",
            data: {
                labels: labels,
                datasets: [{
                    label: "Temperatur (¬∞C)",
                    data: temps,
                    borderColor: "#0af",
                    backgroundColor: "rgba(0,170,255,0.2)",
                    tension: 0.2
                }]
            },
            options: {
                scales: {
                    x: { ticks: { color: "#ccc" } },
                    y: { ticks: { color: "#ccc" } }
                },
                plugins: {
                    legend: { labels: { color: "#ccc" } }
                }
            }
        });
    } else {
        chart.data.labels = labels;
        chart.data.datasets[0].data = temps;
        chart.update();
    }

    const weekDiv = document.getElementById("week");
    weekDiv.innerHTML = "";

    d.week.forEach(day => {
        const box = document.createElement("div");
        box.className = "week-box";
        box.innerHTML = `
            <b>${day.day}</b><br>
            Temp: ${day.minT.toFixed(1)} ‚Äì ${day.maxT.toFixed(1)} ¬∞C
        `;
        weekDiv.appendChild(box);
    });
}

fetchData();
setInterval(fetchData, 30000);

/* ------------------------------------------------ */
/* Uhrzeit im Info-Panel                           */
/* ------------------------------------------------ */
setInterval(() => {
  const now = new Date();
  const hh = now.getHours().toString().padStart(2,"0");
  const mm = now.getMinutes().toString().padStart(2,"0");
  document.getElementById("timeNow").textContent = `${hh}:${mm}`;
}, 1000);

/* ------------------------------------------------ */
/* Dark/Light Mode                                  */
/* ------------------------------------------------ */
function toggleMode() {
  document.body.classList.toggle("light");

  const isLight = document.body.classList.contains("light");

  document.getElementById("modeBtn").textContent = isLight ? "üåû" : "üåô";
  document.getElementById("modeSwitch").checked = isLight;

  localStorage.setItem("mode", isLight ? "light" : "dark");
}

function toggleSwitch() {
  const isLight = document.getElementById("modeSwitch").checked;

  if (isLight) document.body.classList.add("light");
  else document.body.classList.remove("light");

  document.getElementById("modeBtn").textContent = isLight ? "üåû" : "üåô";

  localStorage.setItem("mode", isLight ? "light" : "dark");
}

window.addEventListener("load", () => {
  const saved = localStorage.getItem("mode");

  if (!saved) {
    const hour = new Date().getHours();
    const autoLight = hour >= 7 && hour < 19;

    if (autoLight) document.body.classList.add("light");
    else document.body.classList.remove("light");
  } else {
    if (saved === "light") document.body.classList.add("light");
    else document.body.classList.remove("light");
  }

  const isLight = document.body.classList.contains("light");
  document.getElementById("modeSwitch").checked = isLight;
  document.getElementById("modeBtn").textContent = isLight ? "üåû" : "üåô";
});

/* ------------------------------------------------ */
/* PWA Service Worker                               */
/* ------------------------------------------------ */
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("sw.js");
}
</script>

</body>
</html>
