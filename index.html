<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Wetterstation Dashboard</title>

<!-- iPhone / Homescreen -->
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="Wetterstation">
<link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/1116/1116453.png">

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<!-- Leaflet -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
:root {
  --bg: #0d0d0d;
  --fg: #f5f5f5;
  --card: #1a1a1a;
}

body {
  font-family: Arial, sans-serif;
  background: var(--bg);
  color: var(--fg);
  padding: 20px;
}

#container {
  max-width: 480px;
  margin: 0 auto;
}

/* Topbar */
#topbar {
  width: 100%;
  background: #111;
  padding: 12px;
  border-radius: 10px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: 15px;
}

#top-left {
  font-size: 16px;
  line-height: 1.2;
}

#top-right {
  font-size: 40px;
}

/* Charts */
canvas {
  max-width: 100%;
  width: 100%;
  height: auto !important;
  background: var(--card);
  padding: 10px;
  border-radius: 10px;
}

button {
  padding: 8px 14px;
  margin-right: 6px;
  cursor: pointer;
  background: #222;
  color: var(--fg);
  border: 1px solid #444;
  border-radius: 6px;
}

button:active {
  transform: scale(0.97);
}

.hidden { display: none; }

/* Live-Bereich */
#livebox {
  display: flex;
  align-items: center;
  font-size: 22px;
  margin-bottom: 10px;
}

#live-icon {
  font-size: 32px;
  margin-right: 12px;
  animation: pulse 1.2s infinite;
}

@keyframes pulse {
  0% { opacity: 0.4; }
  50% { opacity: 1; }
  100% { opacity: 0.4; }
}

/* Forecast */
#forecast-box {
  background: var(--card);
  padding: 10px;
  border-radius: 10px;
  margin-top: 20px;
}

/* Radar */
#radar {
  width: 100%;
  height: 400px;
  border-radius: 10px;
  margin-top: 20px;
  background: var(--card);
}

.leaflet-marker-icon.myicon {
  filter: drop-shadow(0 0 4px black);
}
</style>
</head>

<body>
<div id="container">

<!-- Top-Balken -->
<div id="topbar">
  <div id="top-left">
    <div id="sunrise">ğŸŒ… --:--</div>
    <div id="sunset">ğŸŒ‡ --:--</div>
  </div>
  <div id="top-right">
    <span id="top-weather-icon">â˜€ï¸</span>
  </div>
</div>

<h1>ğŸŒ¤ Wetterstation</h1>

<h2 id="livebox">
  <span id="live-icon">â“</span>
  Aktuelle Messwerte
</h2>

<div id="livevalues">
  <p id="live-temp"></p>
  <p id="live-hum"></p>
  <p id="live-press"></p>
  <p id="live-trend"></p>
  <p id="minmax"></p>
</div>

<div class="tab">
  <button onclick="showTab('24h')">24h</button>
  <button onclick="showTab('week')">Woche</button>
  <button onclick="showTab('month')">Monat</button>
  <button onclick="showTab('year')">Jahr</button>
</div>

<div id="24h"><canvas id="chart24h"></canvas></div>
<div id="week" class="hidden"><canvas id="chartWeek"></canvas></div>
<div id="month" class="hidden"><canvas id="chartMonth"></canvas></div>
<div id="year" class="hidden"><canvas id="chartYear"></canvas></div>

<h2>Interaktives Regenradar</h2>
<div id="radar"></div>

<div id="forecast-box">
  <h2>OpenWeather Vorhersage (5 Tage)</h2>
  <div id="forecast"></div>
</div>

</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

/* ğŸ”§ Deine FirebaseConfig â€“ API-Key bitte selbst eintragen */
const firebaseConfig = {
  apiKey: "AIzaSyApmjkGSrwrVlrhho77ruk7lL4gTcQAbFM",
  authDomain: "meine-wetterstation.firebaseapp.com",
  databaseURL: "https://meine-wetterstation-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "meine-wetterstation",
  storageBucket: "meine-wetterstation.appspot.com",
  messagingSenderId: "593494014586",
  appId: "1:593494014586:web:a05ed68495b1b16d6059c3"
};

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

/* Live-Werte */
const liveRef = ref(db, "weather/live");
let lastTemp = null;

onValue(liveRef, (snap) => {
  const d = snap.val();
  if (!d) return;

  const t = d.temperature;

  document.getElementById("live-temp").textContent =
    "ğŸŒ¡ Temperatur: " + t.toFixed(1) + " Â°C";

  document.getElementById("live-hum").textContent =
    "ğŸ’§ Luftfeuchtigkeit: " + d.humidity.toFixed(1) + " %";

  document.getElementById("live-press").textContent =
    "ğŸŒ Luftdruck: " + d.pressure.toFixed(1) + " hPa";

  if (lastTemp !== null) {
    if (t > lastTemp) document.getElementById("live-trend").textContent = "ğŸ“ˆ Temperatur steigt";
    else if (t < lastTemp) document.getElementById("live-trend").textContent = "ğŸ“‰ Temperatur fÃ¤llt";
    else document.getElementById("live-trend").textContent = "â¡ï¸ stabil";
  }
  lastTemp = t;

  if (d.openweather && d.openweather.weather && d.openweather.weather[0]) {
    const ow = d.openweather;
    const w = ow.weather[0].main.toLowerCase();

    let icon = "â“";
    if (w.includes("clear")) icon = "â˜€ï¸";
    else if (w.includes("cloud")) icon = "â˜ï¸";
    else if (w.includes("rain")) icon = "ğŸŒ§ï¸";
    else if (w.includes("snow")) icon = "â„ï¸";

    document.getElementById("live-icon").textContent = icon;
    document.getElementById("top-weather-icon").textContent = icon;

    const sr = new Date(ow.sys.sunrise * 1000).toLocaleTimeString("de-DE", {
      hour: "2-digit",
      minute: "2-digit"
    });
    const ss = new Date(ow.sys.sunset * 1000).toLocaleTimeString("de-DE", {
      hour: "2-digit",
      minute: "2-digit"
    });

    document.getElementById("sunrise").textContent = "ğŸŒ… " + sr;
    document.getElementById("sunset").textContent = "ğŸŒ‡ " + ss;
  }
});

/* Min/Max */
async function updateMinMax() {
  const snap = await get(ref(db, "weather/history/24h"));
  const data = snap.val();
  if (!data) return;

  const temps = Object.values(data).map(v => v.t);
  const min = Math.min(...temps).toFixed(1);
  const max = Math.max(...temps).toFixed(1);

  document.getElementById("minmax").textContent =
    "Min/Max (24h): " + min + "Â°C / " + max + "Â°C";
}

setInterval(updateMinMax, 60000);
updateMinMax();

/* Charts */
async function loadHistory(path) {
  const snap = await get(ref(db, path));
  const data = snap.val();
  if (!data) return { labels: [], temps: [], hums: [], press: [] };

  const labels = [];
  const temps = [];
  const hums = [];
  const press = [];

  for (const ts in data) {
    const d = new Date(ts * 1000);

    let label = "";

    if (path.includes("24h")) {
      // nur Uhrzeit
      label = d.toLocaleTimeString("de-DE", {
        hour: "2-digit",
        minute: "2-digit"
      });
    } else {
      // nur Datum
      label = d.toLocaleDateString("de-DE", {
        day: "2-digit",
        month: "2-digit"
      });
    }

    labels.push(label);
    temps.push(data[ts].t);
    hums.push(data[ts].h);
    press.push(data[ts].p);
  }

  return { labels, temps, hums, press };
}

async function drawChart(canvasId, path, title) {
  const ctx = document.getElementById(canvasId).getContext("2d");
  const { labels, temps, hums, press } = await loadHistory(path);

  new Chart(ctx, {
    type: "line",
    data: {
      labels: labels,
      datasets: [
        { label: "Temperatur (Â°C)", data: temps, borderColor: "red", yAxisID: "y" },
        { label: "Luftfeuchtigkeit (%)", data: hums, borderColor: "blue", yAxisID: "y1" },
        { label: "Luftdruck (hPa)", data: press, borderColor: "green", yAxisID: "y2" }
      ]
    },
    options: {
      responsive: true,
      plugins: { title: { display: true, text: title } },
      scales: {
        y: { type: "linear", position: "left" },
        y1: { type: "linear", position: "right" },
        y2: { type: "linear", position: "right", grid: { drawOnChartArea: false } }
      }
    }
  });
}

/* Forecast */
const OW_KEY = "27602f1bbb8e3dd3587a1da6e3de24b6";

async function loadForecast() {
  const snap = await get(ref(db, "weather/live/openweather"));
  const ow = snap.val();
  if (!ow) return;

  const lat = ow.coord.lat;
  const lon = ow.coord.lon;

  const url =
    `https://api.openweathermap.org/data/2.5/forecast?lat=${lat}&lon=${lon}&units=metric&lang=de&appid=${OW_KEY}`;

  const res = await fetch(url);
  const data = await res.json();

  const box = document.getElementById("forecast");
  box.innerHTML = "";

  data.list.slice(0, 10).forEach(item => {
    const d = new Date(item.dt * 1000);
    const div = document.createElement("div");
    div.innerHTML =
      `<b>${d.toLocaleString("de-DE")}</b><br>
       ğŸŒ¡ ${item.main.temp.toFixed(1)}Â°C<br>
       ğŸŒ¦ ${item.weather[0].description}<br><br>`;
    box.appendChild(div);
  });
}

/* Radar */
function initRadar() {
  const map = L.map('radar').setView([47.43599, 16.25597], 8);

  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: 'Â© OpenStreetMap'
  }).addTo(map);

  const stationIcon = L.icon({
    iconUrl: "https://cdn-icons-png.flaticon.com/512/1116/1116453.png",
    iconSize: [40, 40],
    className: "myicon"
  });

  L.marker([47.43599, 16.25597], { icon: stationIcon })
    .addTo(map)
    .bindPopup("ğŸ“ Meine Wetterstation")
    .openPopup();

  const rainLayer = L.tileLayer(
    `https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=${OW_KEY}`,
    { opacity: 0.6 }
  ).addTo(map);

  const cloudsLayer = L.tileLayer(
    `https://tile.openweathermap.org/map/clouds_new/{z}/{x}/{y}.png?appid=${OW_KEY}`,
    { opacity: 0.5 }
  );

  const tempLayer = L.tileLayer(
    `https://tile.openweathermap.org/map/temp_new/{z}/{x}/{y}.png?appid=${OW_KEY}`,
    { opacity: 0.5 }
  );

  const windLayer = L.tileLayer(
    `https://tile.openweathermap.org/map/wind_new/{z}/{x}/{y}.png?appid=${OW_KEY}`,
    { opacity: 0.5 }
  );

  L.control.layers(
    {
      "Regen": rainLayer,
      "Wolken": cloudsLayer,
      "Temperatur": tempLayer,
      "Wind": windLayer
    },
    {}
  ).addTo(map);
}

/* Tabs */
window.showTab = function(name) {
  document.getElementById("24h").classList.add("hidden");
  document.getElementById("week").classList.add("hidden");
  document.getElementById("month").classList.add("hidden");
  document.getElementById("year").classList.add("hidden");
  document.getElementById(name).classList.remove("hidden");
};

/* Start */
window.onload = () => {
  drawChart("chart24h", "weather/history/24h", "Letzte 24 Stunden");
  drawChart("chartWeek", "weather/history/week", "Letzte 7 Tage");
  drawChart("chartMonth", "weather/history/month", "Letzter Monat");
  drawChart("chartYear", "weather/history/year", "Letztes Jahr");
  initRadar();
  loadForecast();
};
</script>

</body>
</html>
