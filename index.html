<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Meine Wetterstation</title>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
    body {
        background: #111;
        color: #fff;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
    }
    #live, #openweather, #gps {
        margin-bottom: 20px;
        font-size: 1.2rem;
        line-height: 1.6;
    }
    #mainChart {
        width: 100%;
        height: 300px;
    }
</style>
</head>

<body>

<h2>üå¶Ô∏è Meine Wetterstation</h2>

<div id="live">Live-Daten werden geladen‚Ä¶</div>
<div id="openweather">OpenWeather l√§dt‚Ä¶</div>
<div id="gps">GPS l√§dt‚Ä¶</div>

<canvas id="mainChart"></canvas>

<script type="module">

/* ================= FIREBASE INITIALISIERUNG ================= */

import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

const firebaseConfig = {
  apiKey: "AIzaSyAfIU041dyNBiCC_ywpJiwf8mABJVsT-lw",
  authDomain: "meine-wetterstation.firebaseapp.com",
  databaseURL: "https://meine-wetterstation-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "meine-wetterstation",
  storageBucket: "meine-wetterstation.appspot.com",
  messagingSenderId: "593494014586",
  appId: "1:593494014586:web:a05ed68495b1b16d6059c3",
  measurementId: "G-ST9RCRW888"
};

const app = initializeApp(firebaseConfig);
const db  = getDatabase(app);

/* ================= LIVE-DATEN AUS FIREBASE ================= */

let lastTemp = null;
let lastHum  = null;
let lastPres = null;

function tempColor(t) {
    if (t <= -5) return "#4da3ff";
    if (t < 5)   return "#7fbfff";
    if (t < 15)  return "#a0ffb0";
    if (t < 25)  return "#ffe680";
    if (t < 30)  return "#ffb347";
    return "#ff5c5c";
}

onValue(ref(db, "/history/weather/temperature"), (snap) => {
    const temp = snap.val();
    if (temp == null) return;

    const liveEl = document.getElementById("live");
    liveEl.style.color = tempColor(temp);

    let arrow = "";
    if (lastTemp !== null) {
        if (temp > lastTemp) arrow = "‚ñ≤";
        else if (temp < lastTemp) arrow = "‚ñº";
        else arrow = "‚óè";
    }
    lastTemp = temp;

    liveEl.innerHTML = `üå°Ô∏è ${temp.toFixed(1)} ¬∞C ${arrow}`;
});

onValue(ref(db, "/history/weather/humidity"), (snap) => {
    const hum = snap.val();
    if (hum == null) return;

    const liveEl = document.getElementById("live");
    let txt = liveEl.innerHTML.split("<br>")[0];
    liveEl.innerHTML = `${txt}<br>üíß ${hum.toFixed(1)} %`;
    lastHum = hum;
});

onValue(ref(db, "/history/weather/pressure"), (snap) => {
    const pres = snap.val();
    if (pres == null) return;

    const liveEl = document.getElementById("live");
    const parts = liveEl.innerHTML.split("<br>");
    const first = parts[0] || "";
    const second = parts[1] || "";
    liveEl.innerHTML = `${first}<br>${second}<br>üß≠ ${pres.toFixed(1)} hPa`;
    lastPres = pres;
});

onValue(ref(db, "/history/weather/timestamp"), (snap) => {
    const t = snap.val();
    if (t == null) return;

    const dt = new Date(t * 1000).toLocaleString("de-AT");
    const liveEl = document.getElementById("live");
    liveEl.innerHTML += `<br>‚è±Ô∏è ${dt}`;
});

/* ================= OPENWEATHER ================= */

async function loadOpenWeather() {
    const apiKey = "DEIN_OPENWEATHER_API_KEY";   // <-- HIER EINTRAGEN
    const lat = 47.366;  
    const lon = 16.266;

    try {
        const url = `https://api.openweathermap.org/data/2.5/weather?lat=${lat}&lon=${lon}&units=metric&lang=de&appid=${apiKey}`;
        const res = await fetch(url);
        const data = await res.json();

        const ow = document.getElementById("openweather");
        ow.innerHTML = `
            ‚òÅÔ∏è ${data.weather[0].description}<br>
            üå°Ô∏è ${data.main.temp.toFixed(1)} ¬∞C<br>
            üíß ${data.main.humidity}%<br>
            üå¨Ô∏è ${data.wind.speed} m/s
        `;
    } catch (err) {
        console.error("OpenWeather Fehler:", err);
    }
}

/* ================= GPS ================= */

function loadGPS() {
    if (!navigator.geolocation) {
        document.getElementById("gps").innerHTML = "‚ùå GPS nicht verf√ºgbar";
        return;
    }

    navigator.geolocation.getCurrentPosition(
        (pos) => {
            const lat = pos.coords.latitude.toFixed(5);
            const lon = pos.coords.longitude.toFixed(5);
            document.getElementById("gps").innerHTML = `üìç ${lat}, ${lon}`;
        },
        (err) => {
            document.getElementById("gps").innerHTML = "‚ùå GPS blockiert";
            console.warn("GPS Fehler:", err);
        }
    );
}

/* ================= HISTORY / CHART ================= */

const ctx = document.getElementById("mainChart").getContext("2d");
let mainChart = new Chart(ctx, {
    type: "line",
    data: {
        labels: [],
        datasets: [{
            label: "Temperatur",
            data: [],
            borderColor: "#ffb347",
            backgroundColor: "rgba(255,179,71,0.2)",
            tension: 0.2,
            pointRadius: 0
        }]
    },
    options: {
        responsive: true,
        maintainAspectRatio: false,
        scales: {
            x: { ticks: { color: "#ccc" }, grid: { color: "#333" } },
            y: { ticks: { color: "#ccc" }, grid: { color: "#333" } }
        },
        plugins: {
            legend: { labels: { color: "#fff" } }
        }
    }
});

/* ================= INIT ================= */

loadOpenWeather();
loadGPS();

</script>

</body>
</html>
