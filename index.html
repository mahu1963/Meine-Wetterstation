<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meine Wetterstation</title>

    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#f5f5f7">

    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>

<div class="container">

    <header class="header">
        <div>
            <div class="app-title">Wetterstation</div>
            <div class="app-subtitle" id="lastUpdate">Letztes Update: --</div>
        </div>
        <button class="mode-toggle" id="modeToggle">☾</button>
    </header>

    <section class="grid">
        <div class="card card-main">
            <div class="value" id="temp">-- °C</div>
            <div class="label">Temperatur</div>
        </div>

        <div class="card">
            <div class="value" id="hum">-- %</div>
            <div class="label">Luftfeuchtigkeit</div>
        </div>

        <div class="card">
            <div class="value" id="press">-- hPa</div>
            <div class="label">Luftdruck</div>
        </div>
    </section>

    <section class="section">
        <h2 class="subtitle">Verlauf 24 Stunden</h2>
        <div class="card card-chart">
            <canvas id="chart24"></canvas>
        </div>
    </section>

    <section class="section">
        <h2 class="subtitle">Woche (Min/Max)</h2>
        <div class="card card-chart">
            <canvas id="chartWeek"></canvas>
        </div>
    </section>

    <section class="section">
        <h2 class="subtitle">Jahr (Min/Max)</h2>
        <div class="card card-chart">
            <canvas id="chartYear"></canvas>
        </div>
    </section>

</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="script.js"></script>

</body>
</html>
