<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta http-equiv="Cache-Control" content="no-store" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Wetterstation Stubenâ€‘Bernstein</title>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      background: #f2f2f7;
      color: #111;
      transition: background 0.3s, color 0.3s;
    }
    .tabbar {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-bottom: 1px solid #ccc;
    }
    .tab {
      padding: 12px;
      cursor: pointer;
      color: #555;
    }
    .tab.active {
      color: #007aff;
      border-bottom: 3px solid #007aff;
    }
    .page { display: none; padding: 20px; }
    .page.active { display: block; }
    .card {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .label {
      font-weight: 600;
      margin-bottom: 8px;
    }
    h2 {
      text-align: center;
      margin: 10px 0 10px;
      font-weight: 500;
    }
    button {
      background: none;
      border: none;
      font-size: 1.4em;
      cursor: pointer;
    }
    body.dark {
      background: #1c1c1e;
      color: #eee;
    }
    body.dark .card {
      background: #2c2c2e;
      color: #eee;
    }
    body.dark .tabbar {
      background: #1c1c1e;
      border-bottom: 1px solid #444;
    }
    body.dark .tab {
      color: #aaa;
    }
    body.dark .tab.active {
      color: #ffd60a;
      border-bottom: 3px solid #ffd60a;
    }
  </style>
</head>

<body>

  <div style="text-align:right; padding:10px 20px;">
    <button onclick="toggleTheme()">ğŸŒ / ğŸŒœ</button>
  </div>

  <h2>Wetterstation Stubenâ€‘Bernstein</h2>

  <div class="tabbar">
    <div class="tab active" onclick="showPage('temp', event)">ğŸŒ¡ Temperatur</div>
    <div class="tab" onclick="showPage('hum', event)">ğŸ’§ Feuchte</div>
    <div class="tab" onclick="showPage('press', event)">ğŸ§­ Druck</div>
    <div class="tab" onclick="showPage('sys', event)">âš™ï¸ System</div>
    <div class="tab" onclick="showPage('week', event)">ğŸ“… Woche</div>
    <div class="tab" onclick="showPage('year', event)">ğŸ“ˆ Jahr</div>
  </div>

  <div id="temp" class="page active">
    <div class="card">
      <div class="label">Temperatur</div>
      <div id="t">â€“</div>
    </div>
    <div class="card">
      <canvas id="tempChart" height="200"></canvas>
    </div>
  </div>

  <div id="hum" class="page">
    <div class="card">
      <div class="label">Luftfeuchtigkeit</div>
      <div id="h">â€“</div>
    </div>
  </div>

  <div id="press" class="page">
    <div class="card">
      <div class="label">Luftdruck</div>
      <div id="p">â€“</div>
    </div>
  </div>

  <div id="sys" class="page">
    <div class="card">
      <div class="label">Systemstatus</div>
      <div id="sysinfo">â€“</div>
    </div>
  </div>

  <div id="week" class="page">
    <div id="weekData">â€“</div>
  </div>

  <div id="year" class="page">
    <div id="yearData">â€“</div>
  </div>

<script>
function showPage(id, ev) {
  document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
  document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
  document.getElementById(id).classList.add('active');
  ev.target.classList.add('active');
}

function toggleTheme() {
  document.body.classList.toggle("dark");
  updateChartColors();
}

let tempChart = new Chart(document.getElementById("tempChart"), {
  type: 'line',
  data: {
    labels: [],
    datasets: [{
      label: "Temperatur",
      data: [],
      borderColor: "#ff3b30",
      backgroundColor: "rgba(255,59,48,0.2)",
      tension: 0.3
    }]
  },
  options: {
    responsive: true,
    scales: { y: { beginAtZero: false } }
  }
});

function updateChartColors() {
  if (document.body.classList.contains("dark")) {
    tempChart.data.datasets[0].borderColor = "#ffd60a";
    tempChart.data.datasets[0].backgroundColor = "rgba(255,214,10,0.2)";
  } else {
    tempChart.data.datasets[0].borderColor = "#ff3b30";
    tempChart.data.datasets[0].backgroundColor = "rgba(255,59,48,0.2)";
  }
  tempChart.update();
}

function updateUI(data) {
  if (data.t !== undefined) {
    document.getElementById("t").textContent = data.t.toFixed(1) + " Â°C";
    const now = new Date().toLocaleTimeString();
    tempChart.data.labels.push(now);
    tempChart.data.datasets[0].data.push(data.t);
    if (tempChart.data.labels.length > 50) {
      tempChart.data.labels.shift();
      tempChart.data.datasets[0].data.shift();
    }
    tempChart.update();
  }
  if (data.h !== undefined) document.getElementById("h").textContent = data.h.toFixed(1) + " %";
  if (data.p !== undefined) document.getElementById("p").textContent = data.p.toFixed(1) + " hPa";
  if (data.sys) document.getElementById("sysinfo").textContent = data.sys;

  if (Array.isArray(data.week)) {
    let html = "";
    data.week.forEach(d => {
      html += `
        <div class="card">
          <div class="label">${d.day}</div>
          <div>Min: ${d.min.toFixed(1)} Â°C</div>
          <div>Max: ${d.max.toFixed(1)} Â°C</div>
        </div>`;
    });
    document.getElementById("weekData").innerHTML = html || "â€“";
  }

  if (Array.isArray(data.year)) {
    let html = "";
    data.year.forEach(m => {
      html += `
        <div class="card">
          <div class="label">${m.month}</div>
          <div>Min: ${m.min.toFixed(1)} Â°C</div>
          <div>Max: ${m.max.toFixed(1)} Â°C</div>
        </div>`;
    });
    document.getElementById("yearData").innerHTML = html || "â€“";
  }
}

async function loadData() {
  const url = "https://raw.githubusercontent.com/mahu1963/Meine-Wetterstation/main/data.json";
  try {
    const res = await fetch(url + "?t=" + Date.now());
    if (!res.ok) return;
    const data = await res.json();
    updateUI(data);
  } catch (e) {
    console.log("Fehler beim Laden:", e);
  }
}

setInterval(loadData, 5000);
loadData();
</script>

</body>
</html>
